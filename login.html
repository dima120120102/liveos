<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Вход и Регистрация</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Стили оставлены без изменений */
        :root {
            --primary-color: #007bff;
            --secondary-color: #333;
            --background-color: #111;
            --box-color: #1f1f1f;
            --text-color: #eee;
            --error-color: #ff5555;
            --success-color: #4CAF50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        .auth-container {
            position: relative;
            width: 320px;
            height: 480px;
        }

        .auth-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--box-color);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            box-sizing: border-box;
            backface-visibility: hidden;
            transition: transform 0.8s, opacity 0.8s;
            animation: fadeIn 0.8s ease-out;
        }

        /* Класс для переключения форм */
        .show-register #login-form { transform: rotateY(-180deg); opacity: 0; }
        .show-register #register-form { transform: rotateY(0deg); opacity: 1; z-index: 2; }
        #login-form { transform: rotateY(0deg); z-index: 2; }
        #register-form { transform: rotateY(180deg); opacity: 0; z-index: 1; }

        .auth-box h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .auth-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            background: #282828;
            color: var(--text-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .auth-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
            outline: none;
        }

        .btn {
            border: none;
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.3s, transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:active { transform: scale(0.98); }
        .login-btn { background: var(--primary-color); margin-bottom: 10px; width: 100%; }
        .login-btn:hover { background: #0056b3; animation: pulse 1s infinite; }
        .switch-btn { background: var(--secondary-color); width: 100%; font-size: 0.9em; opacity: 0.8; }
        .switch-btn:hover { background: #555; opacity: 1; }

        .auth-box button { width: 100%; }

        .auth-message {
            margin-top: 15px;
            min-height: 20px;
            font-weight: 600;
            animation: fadeIn 0.5s ease-out;
        }

        .error-msg { color: var(--error-color); }
        .success-msg { color: var(--success-color); }
    </style>
</head>
<body>

<div class="auth-container" id="authContainer">

    <div class="auth-box" id="login-form">
        <h3>Вход в аккаунт</h3>
        <input type="text" id="loginUsername" placeholder="Логин">
        <input type="password" id="loginPassword" placeholder="Пароль">
        <button id="loginBtn" class="btn login-btn">Войти</button>
        <div id="loginMessage" class="auth-message error-msg"></div>
        <button id="showRegisterBtn" class="btn switch-btn">Нет аккаунта? Регистрация</button>
    </div>

    <div class="auth-box" id="register-form">
        <h3>Создание аккаунта</h3>
        <input type="text" id="registerUsername" placeholder="Желаемый Логин">
        <input type="password" id="registerPassword" placeholder="Пароль">
        <input type="password" id="registerPasswordConfirm" placeholder="Повторите пароль">
        <button id="registerBtn" class="btn login-btn">Зарегистрироваться</button>
        <div id="registerMessage" class="auth-message error-msg"></div>
        <button id="showLoginBtn" class="btn switch-btn">Уже есть аккаунт? Войти</button>
    </div>
</div>

<script>
// =================================================================
// 1. КОНСТАНТЫ SUPABASE
// =================================================================
const SUPABASE_URL = 'https://dgkozfxuhauemxrbjvno.supabase.co'; 
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRna296Znh1aGF1ZW14cmJqdm5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzOTgzMTcsImV4cCI6MjA3NTk3NDMxN30.kkRJs8IO1cQBnAZe-yBjQs2rXzR34ZV1emQqTG6UqVs'; 

// Инициализация клиента Supabase
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// =================================================================
// 2. КЛЮЧИ ДЛЯ BROWSER LOCALSTORAGE 
// =================================================================
const STORAGE_KEY_AUTH = 'plannerAuthDataKey'; 
const STORAGE_KEY_USERNAME = 'plannerUsername';

// --- ЭЛЕМЕНТЫ UI ---
const authContainer = document.getElementById('authContainer');
const loginUsername = document.getElementById('loginUsername');
const loginPassword = document.getElementById('loginPassword');
const loginMessage = document.getElementById('loginMessage');
const loginBtn = document.getElementById('loginBtn');
const registerUsername = document.getElementById('registerUsername');
const registerPassword = document.getElementById('registerPassword');
const registerPasswordConfirm = document.getElementById('registerPasswordConfirm');
const registerMessage = document.getElementById('registerMessage');
const registerBtn = document.getElementById('registerBtn');
const showRegisterBtn = document.getElementById('showRegisterBtn');
const showLoginBtn = document.getElementById('showLoginBtn');

// --- ФУНКЦИИ УПРАВЛЕНИЯ ФОРМОЙ ---
function showForm(formId) {
    if (formId === 'register') { authContainer.classList.add('show-register'); } 
    else { authContainer.classList.remove('show-register'); }
    loginMessage.textContent = '';
    registerMessage.textContent = '';
}
showRegisterBtn.onclick = () => showForm('register');
showLoginBtn.onclick = () => showForm('login');

function setAuthMessage(el, text, isError = true) {
    el.textContent = text;
    el.classList.toggle('error-msg', isError);
    el.classList.toggle('success-msg', !isError);
}

// --- ФУНКЦИЯ-ЗАГЛУШКА ДЛЯ ИНИЦИАЛИЗАЦИИ ПУСТЫХ ДАННЫХ ---
const getInitialData = () => {
    const months=['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'];
    const emptyData = {goals:[],weeks:{},months:{},unassigned:[],habits:[],habitRecords:[], moodRecords:{}};
    months.forEach(m=>{if(!emptyData.months[m]) emptyData.months[m]=[];});
    return emptyData;
};


// =================================================================
// 3. РЕГИСТРАЦИЯ (REGISTER) - ИСПРАВЛЕНО ДЛЯ RLS
// =================================================================

async function handleRegister() {
    const username = registerUsername.value.trim();
    const password = registerPassword.value.trim();
    const passwordConfirm = registerPasswordConfirm.value.trim();

    setAuthMessage(registerMessage, '', true);

    if (username.length < 3) {
        setAuthMessage(registerMessage, 'Логин должен быть не менее 3 символов.');
        return;
    }
    if (password.length < 6) {
        setAuthMessage(registerMessage, 'Пароль должен быть не менее 6 символов.');
        return;
    }
    if (password !== passwordConfirm) {
        setAuthMessage(registerMessage, 'Пароли не совпадают.');
        return;
    }

    setAuthMessage(registerMessage, 'Регистрация...', false);
    registerBtn.disabled = true;

    // 1. INSERT в user_keys с returning: 'minimal' для обхода RLS на SELECT
    const { error: userKeyError } = await supabase
        .from('user_keys')
        .insert({ 
            username: username, 
            password: password 
        }, { returning: 'minimal' }); // <-- КЛЮЧЕВОЕ ИЗМЕНЕНИЕ
    
    if (userKeyError) {
        registerBtn.disabled = false;
        console.error("Supabase Register Error:", userKeyError);
        let msg = 'Ошибка регистрации.';
        if (userKeyError.code === '23505' || userKeyError.message.includes('unique_violation')) {
            msg = 'Ошибка: Логин уже занят.';
        }
        setAuthMessage(registerMessage, msg);
        return;
    }
    
    // 2. SELECT для получения сгенерированного data_key (теперь после INSERT)
    // Эта операция должна пройти, если RLS настроен правильно (см. ниже)
    const { data: userKeyData, error: selectError } = await supabase
        .from('user_keys')
        .select('data_key')
        .eq('username', username)
        .eq('password', password)
        .single();
        
    if (selectError || !userKeyData) {
        // Если SELECT не удался, мы не можем получить ключ для создания данных
        registerBtn.disabled = false;
        console.error("Supabase SELECT after Register Error:", selectError);
        setAuthMessage(registerMessage, 'Ошибка: Не удалось найти созданный аккаунт. Проверьте RLS на SELECT.');
        return;
    }

    const new_data_key = userKeyData.data_key;

    // 3. INSERT в user_data с пустыми данными
    const initialData = getInitialData();
    const { error: dataError } = await supabase
        .from('user_data')
        .insert({ 
            data_key: new_data_key,
            data_json: initialData
        }, { returning: 'minimal' }); // И здесь используем minimal

    registerBtn.disabled = false;
    
    if (dataError) {
        console.error("Supabase Initial Data Error:", dataError);
        setAuthMessage(registerMessage, 'Ошибка: Не удалось создать запись данных. Попробуйте еще раз.');
        return;
    }

    // 4. Успех
    setAuthMessage(registerMessage, '✅ Аккаунт создан! Теперь войдите в систему.', false);
    
    registerUsername.value = '';
    registerPassword.value = '';
    registerPasswordConfirm.value = '';
    setTimeout(() => showForm('login'), 1500); 
}

registerBtn.onclick = handleRegister;


// =================================================================
// 4. ВХОД (LOGIN) - без изменений, т.к. там SELECT
// =================================================================

async function handleLogin() {
    const username = loginUsername.value.trim();
    const password = loginPassword.value.trim();

    if (username.length < 3 || password.length < 6) {
        setAuthMessage(loginMessage, 'Введите Логин (мин. 3) и Пароль (мин. 6).');
        return;
    }

    setAuthMessage(loginMessage, 'Проверка...', false); 
    loginBtn.disabled = true;

    // 1. SELECT из таблицы user_keys, проверяя ЛОГИН и ПАРОЛЬ в чистом виде
    const { data, error } = await supabase
        .from('user_keys')
        .select('data_key, username')
        .eq('username', username)
        .eq('password', password) 
        .single();
        
    loginBtn.disabled = false;

    if (error) {
        if (error.code === 'PGRST116') {
             setAuthMessage(loginMessage, 'Ошибка: Неверный логин или пароль.');
             return;
        }
        console.error("Supabase Login Error:", error);
        setAuthMessage(loginMessage, `Ошибка сервера: ${error.message}`);
        return;
    }
    
    // 2. Успешный вход
    const userAuthData = data;
    const data_key = userAuthData.data_key; 
    const loggedInUsername = userAuthData.username;
    
    // 3. Сохраняем ключи и перенаправляем
    localStorage.setItem(STORAGE_KEY_AUTH, data_key);
    localStorage.setItem(STORAGE_KEY_USERNAME, loggedInUsername);
    
    setAuthMessage(loginMessage, 'Успешный вход! Перенаправление...', false);
    setTimeout(() => { window.location.href = 'index.html'; }, 500);
}

loginBtn.onclick = handleLogin;


// =================================================================
// 5. ПРОВЕРКА ВХОДА
// =================================================================
function checkLoggedIn() {
    if (localStorage.getItem(STORAGE_KEY_AUTH)) {
        window.location.href = 'index.html';
    }
}
document.addEventListener('DOMContentLoaded', checkLoggedIn);
</script>
</body>
</html>
