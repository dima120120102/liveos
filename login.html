function showForm(formId) {
    if (formId === 'register') {
        authContainer.classList.add('show-register');
        registerForm.classList.remove('step-2-active'); // –í—Å–µ–≥–¥–∞ –Ω–∞—á–∏–Ω–∞–µ–º —Å —à–∞–≥–∞ 1
        showLoginBtn.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –æ–±—â—É—é –∫–Ω–æ–ø–∫—É –í–æ–π—Ç–∏
    } else {
        authContainer.classList.remove('show-register');
    }
    loginMessage.textContent = '';
    registerMessage.textContent = '';
}

function setAuthMessage(el, text, isError = true) {
    el.textContent = text;
    el.classList.toggle('error-msg', isError);
    el.classList.toggle('success-msg', !isError);
}

// –§–£–ù–ö–¶–ò–Ø: –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞—Ä–æ–ª—è
function setupPasswordToggle() {
    passwordToggles.forEach(button => {
        button.addEventListener('click', () => {
            const targetId = button.getAttribute('data-target');
            const targetInput = document.getElementById(targetId);
            
            if (targetInput.type === 'password') {
                targetInput.type = 'text';
                button.textContent = 'üôâ'; // –û–±–µ–∑—å—è–Ω–∫–∞ —Å –æ—Ç–∫—Ä—ã—Ç—ã–º–∏ –≥–ª–∞–∑–∞–º–∏
            } else {
                targetInput.type = 'password';
                button.textContent = 'üôà'; // –û–±–µ–∑—å—è–Ω–∫–∞ —Å –∑–∞–∫—Ä—ã—Ç—ã–º–∏ –≥–ª–∞–∑–∞–º–∏
            }
        });
    });
}

// =================================================================
// 4. –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø (2 –≠–¢–ê–ü–ê)
// =================================================================

function handleRegisterStep1() {
    const username = registerUsername.value.trim();
    const email = registerEmail.value.trim();

    setAuthMessage(registerMessage, '', true);

    // –ü—Ä–æ—Å—Ç–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è —à–∞–≥–∞ 1
    if (username.length < 3) {
        setAuthMessage(registerMessage, '–õ–æ–≥–∏–Ω –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 3 —Å–∏–º–≤–æ–ª–æ–≤.');
        return;
    }
    if (!email.includes('@') || !email.includes('.')) {
        setAuthMessage(registerMessage, '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π Email.');
        return;
    }

    // –ü–µ—Ä–µ—Ö–æ–¥ –∫–æ –≤—Ç–æ—Ä–æ–º—É —à–∞–≥—É
    registerForm.classList.add('step-2-active');
}

async function handleRegisterStep2() {
    const password = registerPassword.value.trim();
    const confirmPassword = registerConfirmPassword.value.trim();
    const username = registerUsername.value.trim();
    const email = registerEmail.value.trim();

    setAuthMessage(registerMessage, '', true);

    if (password.length < 6) {
        setAuthMessage(registerMessage, '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤.');
        return;
    }
    if (password !== confirmPassword) {
        setAuthMessage(registerMessage, '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç.');
        return;
    }
    if (!registerPolicyCheckbox.checked) {
        setAuthMessage(registerMessage, '–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –ø—Ä–∏–Ω—è—Ç—å –ü–æ–ª–∏—Ç–∏–∫—É –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏.');
        return;
    }

    setAuthMessage(registerMessage, '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ –ø–∏—Å—å–º–∞...', false);
    registerBtn.disabled = true;

    const { data, error: authError } = await client.auth.signUp({
        email,
        password,
        options: {
            data: { username }
        }
    });

    registerBtn.disabled = false;

    if (authError) {
        console.error("Supabase SignUp Error:", authError);
        let msg = '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ' + authError.message;
        if (authError.message.includes('already registered')) {
            msg = '–û—à–∏–±–∫–∞: –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —ç—Ç–∏–º email —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω.';
        }
        setAuthMessage(registerMessage, msg);
        return;
    }

    // –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
    setAuthMessage(registerMessage, '‚úÖ –ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ—á—Ç—É –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è. –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—Ö–æ–¥ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã...', false);
    
    // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π
    registerUsername.value = '';
    registerEmail.value = '';
    registerPassword.value = '';
    registerConfirmPassword.value = '';

    // –í–æ–∑–≤—Ä–∞—Ç –∫ —Ñ–æ—Ä–º–µ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
    setTimeout(() => showForm('login'), 3000);
}

async function handleLogin() {
    const email = loginEmail.value.trim();
    const password = loginPassword.value.trim();

    if (!email || password.length < 6) {
        setAuthMessage(loginMessage, '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π Email –∏ –ü–∞—Ä–æ–ª—å (–º–∏–Ω. 6 —Å–∏–º–≤–æ–ª–æ–≤).');
        return;
    }
    if (!loginPolicyCheckbox.checked) {
        setAuthMessage(loginMessage, '–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –ø—Ä–∏–Ω—è—Ç—å –ü–æ–ª–∏—Ç–∏–∫—É –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏.');
        return;
    }

    setAuthMessage(loginMessage, '–ü—Ä–æ–≤–µ—Ä–∫–∞...', false);
    loginBtn.disabled = true;

    const { data, error } = await client.auth.signInWithPassword({
        email,
        password
    });

    loginBtn.disabled = false;

    if (error) {
        console.error("Supabase Login Error:", error);
        setAuthMessage(loginMessage, '–û—à–∏–±–∫–∞: –ù–µ–≤–µ—Ä–Ω—ã–π Email –∏–ª–∏ –ø–∞—Ä–æ–ª—å. –ò–ª–∏ –∞–∫–∫–∞—É–Ω—Ç –Ω–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω.');
        return;
    }

    const user = data.user;
    localStorage.setItem(STORAGE_KEY_AUTH, user.id);
    localStorage.setItem(STORAGE_KEY_USERNAME, user.user_metadata.username || user.email);

    setAuthMessage(loginMessage, '–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...', false);
    setTimeout(() => window.location.href = 'index.html', 700);
}

async function checkLoggedIn() {
    const { data: { session }, error } = await client.auth.getSession();

    if (session) {
        localStorage.setItem(STORAGE_KEY_AUTH, session.user.id);
        localStorage.setItem(STORAGE_KEY_USERNAME, session.user.user_metadata.username || session.user.email);
        window.location.href = 'index.html';
    } else {
        localStorage.removeItem(STORAGE_KEY_AUTH);
        localStorage.removeItem(STORAGE_KEY_USERNAME);
    }
}
