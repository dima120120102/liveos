<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Вход и Регистрация</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* CSS стили оставлены без изменений */
        :root {
            --primary-color: #007bff;
            --secondary-color: #333;
            --background-color: #111;
            --box-color: #1f1f1f;
            --text-color: #eee;
            --error-color: #ff5555;
            --success-color: #4CAF50;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }
        .auth-container {
            position: relative;
            width: 320px;
            height: 480px;
        }
        .auth-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--box-color);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            box-sizing: border-box;
            backface-visibility: hidden;
            transition: transform 0.8s, opacity 0.8s;
            animation: fadeIn 0.8s ease-out;
        }
        .show-register #login-form { transform: rotateY(-180deg); opacity: 0; }
        .show-register #register-form { transform: rotateY(0deg); opacity: 1; z-index: 2; }
        #login-form { transform: rotateY(0deg); z-index: 2; }
        #register-form { transform: rotateY(180deg); opacity: 0; z-index: 1; }
        .auth-box h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .auth-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            background: #282828;
            color: var(--text-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .auth-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
            outline: none;
        }
        .btn {
            border: none;
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.3s, transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn:active { transform: scale(0.98); }
        .login-btn { background: var(--primary-color); margin-bottom: 10px; width: 100%; }
        .login-btn:hover { background: #0056b3; animation: pulse 1s infinite; }
        .switch-btn { background: var(--secondary-color); width: 100%; font-size: 0.9em; opacity: 0.8; }
        .switch-btn:hover { background: #555; opacity: 1; }
        .auth-box button { width: 100%; }
        .auth-message {
            margin-top: 15px;
            min-height: 20px;
            font-weight: 600;
            animation: fadeIn 0.5s ease-out;
        }
        .error-msg { color: var(--error-color); }
        .success-msg { color: var(--success-color); }
    </style>
</head>
<body>

<div class="auth-container" id="authContainer">

    <div class="auth-box" id="login-form">
        <h3>Вход в аккаунт</h3>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Пароль">
        <button id="loginBtn" class="btn login-btn">Войти</button>
        <div id="loginMessage" class="auth-message error-msg"></div>
        <button id="showRegisterBtn" class="btn switch-btn">Нет аккаунта? Регистрация</button>
    </div>

    <div class="auth-box" id="register-form">
        <h3>Создание аккаунта</h3>
        <input type="text" id="registerUsername" placeholder="Желаемый Логин (для отображения)">
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Пароль (мин. 6 символов)">
        <button id="registerBtn" class="btn login-btn">Зарегистрироваться</button>
        <div id="registerMessage" class="auth-message error-msg"></div>
        <button id="showLoginBtn" class="btn switch-btn">Уже есть аккаунт? Войти</button>
    </div>
</div>

<script>
// =================================================================
// 1. НАСТРОЙКА SUPABASE И ИНИЦИАЛИЗАЦИЯ КЛИЕНТА
// =================================================================

// ВАЖНО: Замените эти заглушки вашими реальными данными
const SUPABASE_URL = 'https://dgkozfxuhauemxrbjvno.supabase.co'; 
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRna296Znh1aGF1ZW14cmJqdm5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzOTgzMTcsImV4cCI6MjA3NTk3NDMxN30.kkRJs8IO1cQBnAZe-yBjQs2rXzR34ZV1emQqTG6UqVs'; 

// Инициализация клиента Supabase: ОБЯЗАТЕЛЬНО ПЕРВЫМ ДЕЛОМ!
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);


// =================================================================
// 2. ОБЪЯВЛЕНИЕ КОНСТАНТ И ЭЛЕМЕНТОВ
// =================================================================
const STORAGE_KEY_AUTH = 'plannerAuthDataKey'; 
const STORAGE_KEY_USERNAME = 'plannerUsername';

const authContainer = document.getElementById('authContainer');
const loginEmail = document.getElementById('loginEmail');
const loginPassword = document.getElementById('loginPassword');
const loginMessage = document.getElementById('loginMessage');
const loginBtn = document.getElementById('loginBtn');
const registerUsername = document.getElementById('registerUsername');
const registerEmail = document.getElementById('registerEmail');
const registerPassword = document.getElementById('registerPassword');
const registerMessage = document.getElementById('registerMessage');
const registerBtn = document.getElementById('registerBtn');
const showRegisterBtn = document.getElementById('showRegisterBtn');
const showLoginBtn = document.getElementById('showLoginBtn');


// =================================================================
// 3. ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ
// =================================================================

function showForm(formId) {
    if (formId === 'register') { authContainer.classList.add('show-register'); } 
    else { authContainer.classList.remove('show-register'); }
    loginMessage.textContent = '';
    registerMessage.textContent = '';
}

function setAuthMessage(el, text, isError = true) {
    el.textContent = text;
    el.classList.toggle('error-msg', isError);
    el.classList.toggle('success-msg', !isError);
}


// =================================================================
// 4. ОСНОВНЫЕ ФУНКЦИИ (Используют supabase)
// =================================================================

async function handleRegister() {
    const username = registerUsername.value.trim();
    const email = registerEmail.value.trim();
    const password = registerPassword.value.trim();

    setAuthMessage(registerMessage, '', true);

    if (username.length < 3) {
        setAuthMessage(registerMessage, 'Логин должен быть не менее 3 символов.');
        return;
    }
    if (password.length < 6) {
        setAuthMessage(registerMessage, 'Пароль должен быть не менее 6 символов.');
        return;
    }
    
    setAuthMessage(registerMessage, 'Регистрация и отправка письма...', false);
    registerBtn.disabled = true;

    // 1. Создаем пользователя через Supabase Auth
    const { data, error: authError } = await supabase.auth.signUp({
        email: email,
        password: password,
        options: {
            data: { username: username } 
        }
    });
    
    registerBtn.disabled = false;
    
    if (authError) {
        console.error("Supabase SignUp Error:", authError);
        let msg = 'Ошибка регистрации: ' + authError.message;
        if (authError.message.includes('already registered')) {
            msg = 'Ошибка: Пользователь с этим email уже зарегистрирован.';
        }
        setAuthMessage(registerMessage, msg);
        return;
    }

    // 2. Если пользователь создан, вызываем RPC для создания начальных данных
    if (data.user) {
        const { error: dataError } = await supabase.rpc('create_initial_user_data');
        
        if (dataError) {
            console.error("RPC Initial Data Error:", dataError);
            setAuthMessage(registerMessage, '✅ Аккаунт создан, но произошла ошибка при инициализации данных. Свяжитесь с поддержкой.', false);
        } else {
            setAuthMessage(registerMessage, '✅ Аккаунт создан! Проверьте почту для подтверждения.', false);
        }
    } else {
        setAuthMessage(registerMessage, '✅ Запрос отправлен. Проверьте почту для завершения регистрации.', false);
    }
    
    registerUsername.value = '';
    registerEmail.value = '';
    registerPassword.value = '';
    setTimeout(() => showForm('login'), 3000);
}

async function handleLogin() {
    const email = loginEmail.value.trim();
    const password = loginPassword.value.trim();

    if (password.length < 6 || !email) {
        setAuthMessage(loginMessage, 'Введите корректный Email и Пароль (мин. 6).');
        return;
    }

    setAuthMessage(loginMessage, 'Проверка...', false); 
    loginBtn.disabled = true;

    // 1. Вызов метода signInWithPassword
    const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
    });
    
    loginBtn.disabled = false;

    if (error) {
        console.error("Supabase Login Error:", error);
        setAuthMessage(loginMessage, 'Ошибка: Неверный Email или пароль. Либо аккаунт не подтвержден.');
        return;
    }
    
    // 2. Успешный вход
    const user = data.user;
    
    // 3. Сохраняем ключи: data_key теперь равен user.id
    localStorage.setItem(STORAGE_KEY_AUTH, user.id);
    localStorage.setItem(STORAGE_KEY_USERNAME, user.user_metadata.username || user.email); 
    
    setAuthMessage(loginMessage, 'Успешный вход! Перенаправление...', false);
    setTimeout(() => { window.location.href = 'index.html'; }, 500);
}

async function checkLoggedIn() {
    // Получаем текущую сессию
    const { data: { session }, error } = await supabase.auth.getSession();
    
    if (session) {
        // Если сессия активна, обновляем localStorage и перенаправляем
        localStorage.setItem(STORAGE_KEY_AUTH, session.user.id);
        localStorage.setItem(STORAGE_KEY_USERNAME, session.user.user_metadata.username || session.user.email);
        window.location.href = 'index.html';
    } 
    // Очищаем локальные данные, если сессия Supabase истекла/прервана
    else if (localStorage.getItem(STORAGE_KEY_AUTH)) {
        localStorage.removeItem(STORAGE_KEY_AUTH);
        localStorage.removeItem(STORAGE_KEY_USERNAME);
    }
}


// =================================================================
// 5. НАЗНАЧЕНИЕ ОБРАБОТЧИКОВ И ЗАПУСК (ВЫПОЛНЯЮТСЯ В САМОМ КОНЦЕ!)
// =================================================================

// Назначение обработчиков для кнопок
showRegisterBtn.onclick = () => showForm('register');
showLoginBtn.onclick = () => showForm('login');
loginBtn.onclick = handleLogin;
registerBtn.onclick = handleRegister;

// Проверяем сессию при полной загрузке DOM
document.addEventListener('DOMContentLoaded', checkLoggedIn);
</script>
</body>
</html>
