<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Вход и Регистрация</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Стили для формы Аутентификации (оставлены без изменений) */
        :root {
            --primary-color: #007bff;
            --secondary-color: #333;
            --background-color: #111;
            --box-color: #1f1f1f;
            --text-color: #eee;
            --error-color: #ff5555;
            --success-color: #4CAF50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px; /* Для 3D-эффектов */
        }

        .auth-container {
            position: relative;
            width: 320px;
            height: 480px; /* Фиксированная высота для переключения */
        }

        .auth-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--box-color);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            box-sizing: border-box;
            backface-visibility: hidden;
            transition: transform 0.8s, opacity 0.8s;
            animation: fadeIn 0.8s ease-out;
        }

        /* Начальные состояния для анимации переключения */
        #login-form {
            transform: rotateY(0deg);
            z-index: 2;
        }

        #register-form {
            transform: rotateY(180deg);
            opacity: 0;
            z-index: 1;
        }

        /* Класс для переключения форм */
        .show-register #login-form {
            transform: rotateY(-180deg);
            opacity: 0;
        }

        .show-register #register-form {
            transform: rotateY(0deg);
            opacity: 1;
            z-index: 2;
        }

        .auth-box h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .auth-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            background: #282828;
            color: var(--text-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .auth-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
            outline: none;
        }

        .btn {
            border: none;
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.3s, transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .login-btn {
            background: var(--primary-color);
            margin-bottom: 10px;
            width: 100%;
        }

        .login-btn:hover {
            background: #0056b3;
            animation: pulse 1s infinite;
        }

        .switch-btn {
            background: var(--secondary-color);
            width: 100%;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .switch-btn:hover {
            background: #555;
            opacity: 1;
        }

        .auth-box button {
            width: 100%;
        }

        .auth-message {
            margin-top: 15px;
            min-height: 20px;
            font-weight: 600;
            animation: fadeIn 0.5s ease-out;
        }

        .error-msg { color: var(--error-color); }
        .success-msg { color: var(--success-color); }

        .footer-text { margin-top: 15px; color: #555; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="auth-container" id="authContainer">

    <div class="auth-box" id="login-form">
        <h3>Вход в аккаунт</h3>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Пароль">
        <button id="loginBtn" class="btn login-btn">Войти</button>
        <div id="loginMessage" class="auth-message error-msg"></div>
        <button id="showRegisterBtn" class="btn switch-btn">Нет аккаунта? Регистрация</button>
    </div>

    <div class="auth-box" id="register-form">
        <h3>Создание аккаунта</h3>
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="text" id="registerUsername" placeholder="Желаемый никнейм">
        <input type="password" id="registerPassword" placeholder="Пароль">
        <input type="password" id="registerPasswordConfirm" placeholder="Повторите пароль">
        <button id="registerBtn" class="btn login-btn">Зарегистрироваться</button>
        <div id="registerMessage" class="auth-message error-msg"></div>
        <button id="showLoginBtn" class="btn switch-btn">Уже есть аккаунт? Войти</button>
    </div>
</div>

<script>
// =================================================================
// КОНСТАНТЫ SUPABASE (ОБЯЗАТЕЛЬНО ЗАМЕНИТЬ)
// =================================================================
const SUPABASE_URL = 'https://dgkozfxuhauemxrbjvno.supabase.co'; 
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRna296Znh1aGF1ZW14cmJqdm5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzOTgzMTcsImV4cCI6MjA3NTk3NDMxN30.kkRJs8IO1cQBnAZe-yBjQs2rXzR34ZV1emQqTG6UqVs'; 
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// =================================================================
// КЛЮЧИ ДЛЯ BROWSER LOCALSTORAGE 
// =================================================================
// Теперь мы храним не Apps Script dataKey, а UUID пользователя и его ник
const STORAGE_KEY_AUTH = 'plannerAuthUserID'; // Будет хранить UUID пользователя
const STORAGE_KEY_USERNAME = 'plannerUsername';

// --- ЭЛЕМЕНТЫ UI ---
const authContainer = document.getElementById('authContainer');

// Элементы входа
const loginEmail = document.getElementById('loginEmail');
const loginPassword = document.getElementById('loginPassword');
const loginMessage = document.getElementById('loginMessage');
const loginBtn = document.getElementById('loginBtn');
const showRegisterBtn = document.getElementById('showRegisterBtn');

// Элементы регистрации
const registerEmail = document.getElementById('registerEmail');
const registerUsername = document.getElementById('registerUsername');
const registerPassword = document.getElementById('registerPassword');
const registerPasswordConfirm = document.getElementById('registerPasswordConfirm');
const registerMessage = document.getElementById('registerMessage');
const registerBtn = document.getElementById('registerBtn');
const showLoginBtn = document.getElementById('showLoginBtn');

// --- ФУНКЦИИ ВЗАИМОДЕЙСТВИЯ С ФОРМАМИ ---

function showForm(formId) {
    if (formId === 'register') {
        authContainer.classList.add('show-register');
    } else {
        authContainer.classList.remove('show-register');
    }
    // Очистка сообщений при переключении
    loginMessage.textContent = '';
    registerMessage.textContent = '';
}

showRegisterBtn.onclick = () => showForm('register');
showLoginBtn.onclick = () => showForm('login');

function setAuthMessage(el, text, isError = true) {
    el.textContent = text;
    el.classList.toggle('error-msg', isError);
    el.classList.toggle('success-msg', !isError);
}


// =================================================================
// ВХОД (LOGIN) - ОБНОВЛЕНО ДЛЯ SUPABASE AUTH
// =================================================================

async function handleLogin() {
    const email = loginEmail.value.trim();
    const password = loginPassword.value.trim();

    if (!email || password.length < 6) {
        setAuthMessage(loginMessage, 'Введите корректный Email и пароль (минимум 6 символов).');
        return;
    }

    setAuthMessage(loginMessage, 'Проверка...', false); 

    // 1. Вход через Supabase Auth
    const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
        email: email,
        password: password,
    });

    if (authError) {
        setAuthMessage(loginMessage, `Ошибка входа: ${authError.message}`);
        return;
    }
    
    // Получаем UUID пользователя
    const userId = authData.user.id; 

    // 2. Получение никнейма из таблицы user_keys
    // Никнейм нужен для отображения в planner.html
    const { data: userData, error: userError } = await supabase
        .from('user_keys') // Ваша таблица для хранения никнеймов
        .select('username')
        .eq('user_id', userId)
        .single();

    if (userError && userError.code !== 'PGRST116') { // PGRST116: No rows found
        console.error("Ошибка при получении никнейма:", userError);
        setAuthMessage(loginMessage, 'Ошибка: Не удалось найти никнейм. Попробуйте войти позже.');
        await supabase.auth.signOut(); // Выходим из Supabase Auth
        return;
    }
    
    const loggedInUsername = userData?.username || email; // Используем никнейм или Email как запасной вариант

    // 3. Сохраняем ключи и перенаправляем
    localStorage.setItem(STORAGE_KEY_AUTH, userId); // Сохраняем UUID
    localStorage.setItem(STORAGE_KEY_USERNAME, loggedInUsername); // Сохраняем никнейм
    
    setAuthMessage(loginMessage, 'Успешный вход! Перенаправление...', false);
    setTimeout(() => { window.location.href = 'index.html'; }, 500);
}

loginBtn.onclick = handleLogin;


// =================================================================
// РЕГИСТРАЦИЯ (REGISTER) - ОБНОВЛЕНО ДЛЯ SUPABASE AUTH
// =================================================================

// Функция для проверки требований к паролю
function validatePassword(password) {
    // Supabase по умолчанию требует минимум 6 символов, но мы сохраним вашу проверку
    // Минимум 6 символов, содержит латинские буквы (хотя бы одна), содержит цифры (хотя бы одна)
    const regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
    return regex.test(password);
}

async function handleRegister() {
    const email = registerEmail.value.trim();
    const username = registerUsername.value.trim();
    const password = registerPassword.value.trim();
    const passwordConfirm = registerPasswordConfirm.value.trim();

    setAuthMessage(registerMessage, '', true); // Очистка сообщения

    if (!email || !/@/.test(email)) {
        setAuthMessage(registerMessage, 'Введите корректный Email.');
        return;
    }

    if (username.length < 3) {
        setAuthMessage(registerMessage, 'Никнейм должен быть не менее 3 символов.');
        return;
    }

    if (password !== passwordConfirm) {
        setAuthMessage(registerMessage, 'Пароли не совпадают.');
        return;
    }

    if (!validatePassword(password)) {
        setAuthMessage(registerMessage, 'Пароль должен содержать не менее 6 символов, включая латинские буквы и цифры.');
        return;
    }

    setAuthMessage(registerMessage, 'Регистрация...', false);

    // 1. Попытка создания пользователя в Supabase Auth
    // Примечание: Это требует включенной функции "Email Confirmation"
    const { data: authData, error: authError } = await supabase.auth.signUp({
        email: email,
        password: password,
    });

    if (authError) {
        setAuthMessage(registerMessage, `Ошибка регистрации: ${authError.message}`);
        return;
    }

    const userId = authData.user.id; 
    
    // 2. Сохранение никнейма в таблице user_keys (для отображения и логина)
    // ВАЖНО: Никнейм должен быть уникальным, это настроено на уровне БД!
    const { error: userKeyError } = await supabase
        .from('user_keys')
        .insert([
            { user_id: userId, username: username }
        ]);

    if (userKeyError) {
        // Если никнейм занят (unique constraint), удаляем пользователя из Auth и сообщаем об ошибке
        // Это важный шаг для чистой регистрации!
        await supabase.auth.admin.deleteUser(userId); 
        
        let msg = 'Ошибка регистрации.';
        if (userKeyError.code === '23505') { // Код для нарушения UNIQUE-констрейнта
            msg = 'Ошибка: Никнейм уже занят. Выберите другой.';
        }
        setAuthMessage(registerMessage, msg);
        return;
    }
    
    // 3. Успех
    setAuthMessage(registerMessage, '✅ Аккаунт создан! Теперь войдите в систему.', false);
    
    // Очистка полей и переключение на форму входа
    registerEmail.value = '';
    registerUsername.value = '';
    registerPassword.value = '';
    registerPasswordConfirm.value = '';
    setTimeout(() => showForm('login'), 1500); 
}

registerBtn.onclick = handleRegister;

// --- Проверка, если пользователь уже вошел ---
// Теперь используем Supabase Auth для проверки сессии
async function checkLoggedIn() {
    const { data: { session } } = await supabase.auth.getSession();
    
    // Если есть активная сессия в Supabase, перенаправляем.
    // Если нет, проверяем локальное хранилище, чтобы синхронизировать
    if (session) {
        // Убедимся, что локальный ключ сохранен, если сессия есть
        localStorage.setItem(STORAGE_KEY_AUTH, session.user.id);
        
        // Попытка получить никнейм
        const { data: userData } = await supabase
            .from('user_keys')
            .select('username')
            .eq('user_id', session.user.id)
            .single();
            
        localStorage.setItem(STORAGE_KEY_USERNAME, userData?.username || session.user.email);
        
        window.location.href = 'index.html';
    } else if (localStorage.getItem(STORAGE_KEY_AUTH)) {
        // Если локально ключ есть, но сессии нет (устарела), чистим локальное хранилище
        localStorage.removeItem(STORAGE_KEY_AUTH);
        localStorage.removeItem(STORAGE_KEY_USERNAME);
    }
}

document.addEventListener('DOMContentLoaded', checkLoggedIn);
</script>
</body>
</html>
