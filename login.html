<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>–í—Ö–æ–¥ –∏ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞–≤–ª–µ–Ω—ã –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        :root {
            --primary-color: #007bff;
            --secondary-color: #333;
            --background-color: #111;
            --box-color: #1f1f1f;
            --text-color: #eee;
            --error-color: #ff5555;
            --success-color: #4CAF50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        .auth-container {
            position: relative;
            width: 320px;
            height: 480px;
        }

        .auth-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--box-color);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            box-sizing: border-box;
            backface-visibility: hidden;
            transition: transform 0.8s, opacity 0.8s;
            animation: fadeIn 0.8s ease-out;
        }

        /* –ö–ª–∞—Å—Å –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ñ–æ—Ä–º */
        .show-register #login-form { transform: rotateY(-180deg); opacity: 0; }
        .show-register #register-form { transform: rotateY(0deg); opacity: 1; z-index: 2; }
        #login-form { transform: rotateY(0deg); z-index: 2; }
        #register-form { transform: rotateY(180deg); opacity: 0; z-index: 1; }

        .auth-box h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .auth-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            background: #282828;
            color: var(--text-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .auth-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
            outline: none;
        }

        .btn {
            border: none;
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.3s, transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:active { transform: scale(0.98); }
        .login-btn { background: var(--primary-color); margin-bottom: 10px; width: 100%; }
        .login-btn:hover { background: #0056b3; animation: pulse 1s infinite; }
        .switch-btn { background: var(--secondary-color); width: 100%; font-size: 0.9em; opacity: 0.8; }
        .switch-btn:hover { background: #555; opacity: 1; }

        .auth-box button { width: 100%; }

        .auth-message {
            margin-top: 15px;
            min-height: 20px;
            font-weight: 600;
            animation: fadeIn 0.5s ease-out;
        }

        .error-msg { color: var(--error-color); }
        .success-msg { color: var(--success-color); }
    </style>
</head>
<body>

<div class="auth-container" id="authContainer">

    <div class="auth-box" id="login-form">
        <h3>–í—Ö–æ–¥ –≤ –∞–∫–∫–∞—É–Ω—Ç</h3>
        <input type="text" id="loginUsername" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å">
        <button id="loginBtn" class="btn login-btn">–í–æ–π—Ç–∏</button>
        <div id="loginMessage" class="auth-message error-msg"></div>
        <button id="showRegisterBtn" class="btn switch-btn">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>

    <div class="auth-box" id="register-form">
        <h3>–°–æ–∑–¥–∞–Ω–∏–µ –∞–∫–∫–∞—É–Ω—Ç–∞</h3>
        <input type="text" id="registerUsername" placeholder="–ñ–µ–ª–∞–µ–º—ã–π –õ–æ–≥–∏–Ω">
        <input type="password" id="registerPassword" placeholder="–ü–∞—Ä–æ–ª—å">
        <input type="password" id="registerPasswordConfirm" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
        <button id="registerBtn" class="btn login-btn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        <div id="registerMessage" class="auth-message error-msg"></div>
        <button id="showLoginBtn" class="btn switch-btn">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</button>
    </div>
</div>

<script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// =================================================================
// 1. –ö–û–ù–°–¢–ê–ù–¢–´ SUPABASE (–û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û –ó–ê–ú–ï–ù–ò–¢–¨)
// =================================================================
const SUPABASE_URL = 'https://dgkozfxuhauemxrbjvno.supabase.co'; 
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRna296Znh1aGF1ZW14cmJqdm5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzOTgzMTcsImV4cCI6MjA3NTk3NDMxN30.kkRJs8IO1cQBnAZe-yBjQs2rXzR34ZV1emQqTG6UqVs'; 
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// =================================================================
// 2. –ö–õ–Æ–ß–ò –î–õ–Ø BROWSER LOCALSTORAGE 
// =================================================================
const STORAGE_KEY_AUTH = 'plannerAuthDataKey'; // –•—Ä–∞–Ω–∏—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π data_key
const STORAGE_KEY_USERNAME = 'plannerUsername';

// --- –≠–õ–ï–ú–ï–ù–¢–´ UI (—Å–æ–∫—Ä–∞—â–µ–Ω–æ) ---
const authContainer = document.getElementById('authContainer');
const loginUsername = document.getElementById('loginUsername');
const loginPassword = document.getElementById('loginPassword');
const loginMessage = document.getElementById('loginMessage');
const loginBtn = document.getElementById('loginBtn');
const registerUsername = document.getElementById('registerUsername');
const registerPassword = document.getElementById('registerPassword');
const registerPasswordConfirm = document.getElementById('registerPasswordConfirm');
const registerMessage = document.getElementById('registerMessage');
const registerBtn = document.getElementById('registerBtn');
const showRegisterBtn = document.getElementById('showRegisterBtn');
const showLoginBtn = document.getElementById('showLoginBtn');

// --- –§–£–ù–ö–¶–ò–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø –§–û–†–ú–û–ô (–æ—Å—Ç–∞–≤–ª–µ–Ω—ã –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ---
function showForm(formId) {
    if (formId === 'register') { authContainer.classList.add('show-register'); } 
    else { authContainer.classList.remove('show-register'); }
    loginMessage.textContent = '';
    registerMessage.textContent = '';
}
showRegisterBtn.onclick = () => showForm('register');
showLoginBtn.onclick = () => showForm('login');

function setAuthMessage(el, text, isError = true) {
    el.textContent = text;
    el.classList.toggle('error-msg', isError);
    el.classList.toggle('success-msg', !isError);
}

// --- –§–£–ù–ö–¶–ò–Ø-–ó–ê–ì–õ–£–®–ö–ê –î–õ–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–ò –ü–£–°–¢–´–• –î–ê–ù–ù–´–• ---
const getInitialData = () => {
    const months=['–Ø–Ω–≤–∞—Ä—å','–§–µ–≤—Ä–∞–ª—å','–ú–∞—Ä—Ç','–ê–ø—Ä–µ–ª—å','–ú–∞–π','–ò—é–Ω—å','–ò—é–ª—å','–ê–≤–≥—É—Å—Ç','–°–µ–Ω—Ç—è–±—Ä—å','–û–∫—Ç—è–±—Ä—å','–ù–æ—è–±—Ä—å','–î–µ–∫–∞–±—Ä—å'];
    const emptyData = {goals:[],weeks:{},months:{},unassigned:[],habits:[],habitRecords:[], moodRecords:{}};
    months.forEach(m=>{if(!emptyData.months[m]) emptyData.months[m]=[];});
    return emptyData;
};


// =================================================================
// 3. –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø (REGISTER) - –û–ë–ù–û–í–õ–ï–ù–û –î–õ–Ø –ü–†–Ø–ú–û–ì–û INSERT
// =================================================================

async function handleRegister() {
    const username = registerUsername.value.trim();
    const password = registerPassword.value.trim();
    const passwordConfirm = registerPasswordConfirm.value.trim();

    setAuthMessage(registerMessage, '', true);

    if (username.length < 3) {
        setAuthMessage(registerMessage, '–õ–æ–≥–∏–Ω –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 3 —Å–∏–º–≤–æ–ª–æ–≤.');
        return;
    }
    if (password.length < 6) {
        setAuthMessage(registerMessage, '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 6 —Å–∏–º–≤–æ–ª–æ–≤.');
        return;
    }
    if (password !== passwordConfirm) {
        setAuthMessage(registerMessage, '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç.');
        return;
    }

    setAuthMessage(registerMessage, '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...', false);
    registerBtn.disabled = true;

    // 1. INSERT –≤ user_keys
    // data_key –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤ –ë–î
    const { data: userKeyData, error: userKeyError } = await supabase
        .from('user_keys')
        .insert({ 
            username: username, 
            password: password // üö® –ü–ê–†–û–õ–¨ –í –ß–ò–°–¢–û–ú –í–ò–î–ï
        })
        .select('data_key')
        .single();
    
    if (userKeyError) {
        registerBtn.disabled = false;
        console.error("Supabase Register Error:", userKeyError);
        let msg = '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏.';
        if (userKeyError.code === '23505' || userKeyError.message.includes('unique_violation')) {
            msg = '–û—à–∏–±–∫–∞: –õ–æ–≥–∏–Ω —É–∂–µ –∑–∞–Ω—è—Ç.';
        }
        setAuthMessage(registerMessage, msg);
        return;
    }
    
    const new_data_key = userKeyData.data_key;

    // 2. INSERT –≤ user_data —Å –ø—É—Å—Ç—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
    const initialData = getInitialData();
    const { error: dataError } = await supabase
        .from('user_data')
        .insert({ 
            data_key: new_data_key,
            data_json: initialData
        });

    registerBtn.disabled = false;
    
    if (dataError) {
        console.error("Supabase Initial Data Error:", dataError);
        // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ —Å –¥–∞–Ω–Ω—ã–º–∏, —É–¥–∞–ª–∏–º –∏ –∫–ª—é—á (–µ—Å–ª–∏ –≤–æ–∑–º–æ–∂–Ω–æ)
        // –í —Ä–µ–∞–ª—å–Ω–æ–π —Å–∏—Å—Ç–µ–º–µ —Ç—É—Ç –Ω—É–∂–Ω–æ –≤—ã–ø–æ–ª–Ω–∏—Ç—å —Å–µ—Ä–≤–µ—Ä–Ω—ã–π ROLLBACK
        setAuthMessage(registerMessage, '–û—à–∏–±–∫–∞: –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –∑–∞–ø–∏—Å—å –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
        return;
    }

    // 3. –£—Å–ø–µ—Ö
    setAuthMessage(registerMessage, '‚úÖ –ê–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.', false);
    
    registerUsername.value = '';
    registerPassword.value = '';
    registerPasswordConfirm.value = '';
    setTimeout(() => showForm('login'), 1500); 
}

registerBtn.onclick = handleRegister;


// =================================================================
// 4. –í–•–û–î (LOGIN) - –û–ë–ù–û–í–õ–ï–ù–û –î–õ–Ø –ü–†–û–í–ï–†–ö–ò –õ–û–ì–ò–ù–ê/–ü–ê–†–û–õ–Ø –í DB
// =================================================================

async function handleLogin() {
    const username = loginUsername.value.trim();
    const password = loginPassword.value.trim();

    if (username.length < 3 || password.length < 6) {
        setAuthMessage(loginMessage, '–í–≤–µ–¥–∏—Ç–µ –õ–æ–≥–∏–Ω (–º–∏–Ω. 3) –∏ –ü–∞—Ä–æ–ª—å (–º–∏–Ω. 6).');
        return;
    }

    setAuthMessage(loginMessage, '–ü—Ä–æ–≤–µ—Ä–∫–∞...', false); 
    loginBtn.disabled = true;

    // 1. SELECT –∏–∑ —Ç–∞–±–ª–∏—Ü—ã user_keys, –ø—Ä–æ–≤–µ—Ä—è—è –õ–û–ì–ò–ù –∏ –ü–ê–†–û–õ–¨ –≤ —á–∏—Å—Ç–æ–º –≤–∏–¥–µ
    const { data, error } = await supabase
        .from('user_keys')
        .select('data_key, username')
        .eq('username', username)
        .eq('password', password) // üö® –°–†–ê–í–ù–ï–ù–ò–ï –ü–ê–†–û–õ–Ø –í –ß–ò–°–¢–û–ú –í–ò–î–ï
        .single();
        
    loginBtn.disabled = false;

    if (error) {
        // PGRST116 –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ —Å—Ç—Ä–æ–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ (–Ω–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω/–ø–∞—Ä–æ–ª—å)
        if (error.code === 'PGRST116') {
             setAuthMessage(loginMessage, '–û—à–∏–±–∫–∞: –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å.');
             return;
        }
        console.error("Supabase Login Error:", error);
        setAuthMessage(loginMessage, `–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${error.message}`);
        return;
    }
    
    // 2. –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥
    const userAuthData = data;
    const data_key = userAuthData.data_key; 
    const loggedInUsername = userAuthData.username;
    
    // 3. –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–ª—é—á–∏ –∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
    localStorage.setItem(STORAGE_KEY_AUTH, data_key); // –°–æ—Ö—Ä–∞–Ω—è–µ–º data_key
    localStorage.setItem(STORAGE_KEY_USERNAME, loggedInUsername); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∏–∫–Ω–µ–π–º
    
    setAuthMessage(loginMessage, '–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...', false);
    setTimeout(() => { window.location.href = 'index.html'; }, 500);
}

loginBtn.onclick = handleLogin;


// =================================================================
// 5. –ü–†–û–í–ï–†–ö–ê –í–•–û–î–ê
// =================================================================
function checkLoggedIn() {
    if (localStorage.getItem(STORAGE_KEY_AUTH)) {
        window.location.href = 'index.html';
    }
}
document.addEventListener('DOMContentLoaded', checkLoggedIn);
</script>
</body>
