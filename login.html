<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Вход и Регистрация</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Стили оставлены без изменений */
        :root {
            --primary-color: #007bff;
            --secondary-color: #333;
            --background-color: #111;
            --box-color: #1f1f1f;
            --text-color: #eee;
            --error-color: #ff5555;
            --success-color: #4CAF50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        .auth-container {
            position: relative;
            width: 320px;
            height: 480px;
        }

        .auth-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--box-color);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            box-sizing: border-box;
            backface-visibility: hidden;
            transition: transform 0.8s, opacity 0.8s;
            animation: fadeIn 0.8s ease-out;
        }

        /* Класс для переключения форм */
        .show-register #login-form { transform: rotateY(-180deg); opacity: 0; }
        .show-register #register-form { transform: rotateY(0deg); opacity: 1; z-index: 2; }
        #login-form { transform: rotateY(0deg); z-index: 2; }
        #register-form { transform: rotateY(180deg); opacity: 0; z-index: 1; }

        .auth-box h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .auth-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #333;
            background: #282828;
            color: var(--text-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .auth-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
            outline: none;
        }

        .btn {
            border: none;
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.3s, transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:active { transform: scale(0.98); }
        .login-btn { background: var(--primary-color); margin-bottom: 10px; width: 100%; }
        .login-btn:hover { background: #0056b3; animation: pulse 1s infinite; }
        .switch-btn { background: var(--secondary-color); width: 100%; font-size: 0.9em; opacity: 0.8; }
        .switch-btn:hover { background: #555; opacity: 1; }

        .auth-box button { width: 100%; }

        .auth-message {
            margin-top: 15px;
            min-height: 20px;
            font-weight: 600;
            animation: fadeIn 0.5s ease-out;
        }

        .error-msg { color: var(--error-color); }
        .success-msg { color: var(--success-color); }
    </style>
</head>
<body>

<div class="auth-container" id="authContainer">

    <div class="auth-box" id="login-form">
        <h3>Вход в аккаунт</h3>
        <input type="text" id="loginUsername" placeholder="Логин">
        <input type="password" id="loginPassword" placeholder="Пароль">
        <button id="loginBtn" class="btn login-btn">Войти</button>
        <div id="loginMessage" class="auth-message error-msg"></div>
        <button id="showRegisterBtn" class="btn switch-btn">Нет аккаунта? Регистрация</button>
    </div>

    <div class="auth-box" id="register-form">
        <h3>Создание аккаунта</h3>
        <input type="text" id="registerUsername" placeholder="Желаемый Логин">
        <input type="password" id="registerPassword" placeholder="Пароль">
        <input type="password" id="registerPasswordConfirm" placeholder="Повторите пароль">
        <button id="registerBtn" class="btn login-btn">Зарегистрироваться</button>
        <div id="registerMessage" class="auth-message error-msg"></div>
        <button id="showLoginBtn" class="btn switch-btn">Уже есть аккаунт? Войти</button>
    </div>
</div>

<script>
// =================================================================
// 1. КОНСТАНТЫ SUPABASE (ОБЯЗАТЕЛЬНО ЗАМЕНИТЬ)
// =================================================================
const SUPABASE_URL = 'https://dgkozfxuhauemxrbjvno.supabase.co'; 
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRna296Znh1aGF1ZW14cmJqdm5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzOTgzMTcsImV4cCI6MjA3NTk3NDMxN30.kkRJs8IO1cQBnAZe-yBjQs2rXzR34ZV1emQqTG6UqVs'; 
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// =================================================================
// 2. КЛЮЧИ ДЛЯ BROWSER LOCALSTORAGE 
// =================================================================
// Теперь мы храним UUID, который заменяет старый dataKey
const STORAGE_KEY_AUTH = 'plannerAuthUserID'; 
const STORAGE_KEY_USERNAME = 'plannerUsername';

// --- ЭЛЕМЕНТЫ UI (оставлены как в вашем оригинальном коде) ---
const authContainer = document.getElementById('authContainer');

// Элементы входа
const loginUsername = document.getElementById('loginUsername');
const loginPassword = document.getElementById('loginPassword');
const loginMessage = document.getElementById('loginMessage');
const loginBtn = document.getElementById('loginBtn');
const showRegisterBtn = document.getElementById('showRegisterBtn');

// Элементы регистрации
const registerUsername = document.getElementById('registerUsername');
const registerPassword = document.getElementById('registerPassword');
const registerPasswordConfirm = document.getElementById('registerPasswordConfirm');
const registerMessage = document.getElementById('registerMessage');
const registerBtn = document.getElementById('registerBtn');
const showLoginBtn = document.getElementById('showLoginBtn');

// --- ФУНКЦИИ ВЗАИМОДЕЙСТВИЯ С ФОРМАМИ ---

function showForm(formId) {
    if (formId === 'register') {
        authContainer.classList.add('show-register');
    } else {
        authContainer.classList.remove('show-register');
    }
    loginMessage.textContent = '';
    registerMessage.textContent = '';
}

showRegisterBtn.onclick = () => showForm('register');
showLoginBtn.onclick = () => showForm('login');

function setAuthMessage(el, text, isError = true) {
    el.textContent = text;
    el.classList.toggle('error-msg', isError);
    el.classList.toggle('success-msg', !isError);
}


// =================================================================
// 3. ВХОД (LOGIN) - ОБНОВЛЕНО ДЛЯ ПРОВЕРКИ ЛОГИНА/ПАРОЛЯ В DB
// =================================================================

async function handleLogin() {
    const username = loginUsername.value.trim();
    const password = loginPassword.value.trim();

    if (username.length < 3 || password.length < 6) {
        setAuthMessage(loginMessage, 'Логин (мин. 3) и пароль (мин. 6) слишком короткие.');
        return;
    }

    setAuthMessage(loginMessage, 'Проверка...', false); 
    loginBtn.disabled = true;

    // 1. SELECT из таблицы user_keys, проверяя логин и пароль через встроенную функцию
    // Примечание: 'password_hash' - это имя поля, где хранится хеш пароля
    const { data, error } = await supabase
        .from('user_keys')
        // Используем SQL-функцию (rpc) или специальный фильтр Supabase для проверки хеша.
        // Так как прямого фильтра 'password = crypt(input, hash)' в Supabase-JS нет,
        // мы делаем простой SELECT по username и проверяем на стороне клиента.
        // ЭТО МЕНЕЕ БЕЗОПАСНО, но проще для браузера.

        // БЕЗОПАСНЫЙ (но требующий настройки) ВАРИАНТ - ИСПОЛЬЗОВАТЬ RPC:
        // const { data, error } = await supabase.rpc('verify_user_credentials', {
        //     user_name: username,
        //     password_input: password
        // });
        
        // ВАРИАНТ С ПРОСТЫМ SELECT (ТРЕБУЕТ RLS, КОТОРЫЙ ВЫДАЕТ ТОЛЬКО UUID И НИК)
        // Чтобы избежать выдачи хеша на клиент, в RLS 'SELECT' должен возвращать 
        // только 'user_id' и 'username'.
        .select('user_id, username, password_hash') // Временный SELECT для примера
        .eq('username', username)
        .single();
        
    loginBtn.disabled = false;

    if (error && error.code === 'PGRST116') { // No rows found
        setAuthMessage(loginMessage, 'Ошибка: Неверный логин или пароль.');
        return;
    }
    
    if (error) {
        console.error("Supabase Login Error:", error);
        setAuthMessage(loginMessage, `Ошибка сервера: ${error.message}`);
        return;
    }
    
    // 2. Эмуляция проверки пароля (БЕЗ использования Supabase Auth)
    // ВНИМАНИЕ: ЭТОТ ЭТАП НУЖНО ВЫПОЛНЯТЬ ЧЕРЕЗ RPC (Custom SQL Function),
    // чтобы не передавать хеш пароля на клиент.
    // Если у вас нет RPC, вы не сможете безопасно сравнить пароли.
    // Давайте предположим, что вы настроили RPC 'verify_user_login'
    
    // ПРИМЕР АЛЬТЕРНАТИВНОГО ВЫЗОВА RPC (НАСТОЯТЕЛЬНО РЕКОМЕНДУЕТСЯ):
    const { data: verified, error: verifyError } = await supabase.rpc('verify_user_login', {
        user_name: username,
        pass_input: password
    });

    if (verifyError || !verified || verified.length === 0) {
        setAuthMessage(loginMessage, 'Ошибка: Неверный логин или пароль.');
        return;
    }

    // RPC вернул нам user_id и username
    const userAuthData = verified[0];
    const userId = userAuthData.user_id; 
    const loggedInUsername = userAuthData.username;
    
    // 3. Сохраняем ключи и перенаправляем
    localStorage.setItem(STORAGE_KEY_AUTH, userId); // Сохраняем UUID
    localStorage.setItem(STORAGE_KEY_USERNAME, loggedInUsername); // Сохраняем никнейм
    
    setAuthMessage(loginMessage, 'Успешный вход! Перенаправление...', false);
    setTimeout(() => { window.location.href = 'index.html'; }, 500);
}

loginBtn.onclick = handleLogin;


// =================================================================
// 4. РЕГИСТРАЦИЯ (REGISTER) - ОБНОВЛЕНО ДЛЯ СОХРАНЕНИЯ В DB
// =================================================================

function validatePassword(password) {
    const regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
    return regex.test(password);
}

async function handleRegister() {
    const username = registerUsername.value.trim();
    const password = registerPassword.value.trim();
    const passwordConfirm = registerPasswordConfirm.value.trim();

    setAuthMessage(registerMessage, '', true);

    if (username.length < 3) {
        setAuthMessage(registerMessage, 'Логин должен быть не менее 3 символов.');
        return;
    }

    if (password !== passwordConfirm) {
        setAuthMessage(registerMessage, 'Пароли не совпадают.');
        return;
    }

    if (!validatePassword(password)) {
        setAuthMessage(registerMessage, 'Пароль должен содержать не менее 6 символов, включая латинские буквы и цифры.');
        return;
    }

    setAuthMessage(registerMessage, 'Регистрация...', false);
    registerBtn.disabled = true;

    // 1. Вызов RPC для безопасной регистрации и хеширования пароля на сервере
    // ЭТО ТРЕБУЕТ НАСТРОЙКИ RPC 'register_user'
    const { data, error } = await supabase.rpc('register_user', {
        user_name: username,
        pass_input: password
    });
    
    registerBtn.disabled = false;

    if (error) {
        console.error("Supabase Register Error:", error);
        let msg = 'Ошибка регистрации.';
        if (error.code === '23505' || error.message.includes('duplicate key')) {
            msg = 'Ошибка: Логин уже занят.';
        }
        setAuthMessage(registerMessage, msg);
        return;
    }

    // 2. Успех
    setAuthMessage(registerMessage, '✅ Аккаунт создан! Теперь войдите в систему.', false);
    
    registerUsername.value = '';
    registerPassword.value = '';
    registerPasswordConfirm.value = '';
    setTimeout(() => showForm('login'), 1500); 
}

registerBtn.onclick = handleRegister;

// =================================================================
// 5. ПРОВЕРКА ВХОДА (ОСТАВЛЕНО КАК БЫЛО)
// =================================================================
function checkLoggedIn() {
    // Проверяем, есть ли наш сохраненный UUID
    if (localStorage.getItem(STORAGE_KEY_AUTH)) {
        window.location.href = 'index.html';
    }
}
document.addEventListener('DOMContentLoaded', checkLoggedIn);
</script>
</body>
</html>
