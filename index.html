<script>
// --- –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–´–ï –ö–û–ù–°–¢–ê–ù–¢–´ ---
// 1. –ü–û–õ–ù–´–ô URL –î–õ–Ø –û–¢–ü–†–ê–í–ö–ò –ó–ê–ü–†–û–°–û–í (–í–û–ó–¨–ú–ò–¢–ï –ò–ó APP SCRIPT)
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby0IsYUqK3m_aXeEDDgGUf9O9G4ONuwchWGh0oeCd7SgiGOQ2AsBWMnazQcC5kSpA1Z/exec"; 
// 2. –ö–õ–Æ–ß–ò –î–õ–Ø –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò/–î–ê–ù–ù–´–•
const STORAGE_KEY_AUTH = 'plannerAuthDataKey'; 
const STORAGE_KEY_USERNAME = 'plannerUsername'; // ‚úÖ –ù–ò–ö –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø
const STORAGE_KEY_LOCAL = 'plannerData_v8_local'; 

const months=['–Ø–Ω–≤–∞—Ä—å','–§–µ–≤—Ä–∞–ª—å','–ú–∞—Ä—Ç','–ê–ø—Ä–µ–ª—å','–ú–∞–π','–ò—é–Ω—å','–ò—é–ª—å','–ê–≤–≥—É—Å—Ç','–°–µ–Ω—Ç—è–±—Ä—å','–û–∫—Ç—è–±—Ä—å','–ù–æ—è–±—Ä—å','–î–µ–∫–∞–±—Ä—å'];
const monthColors=['#d46a6a','#e5b15f','#5fbfd4','#38a386','#d69ce5','#a3d35f','#4dbfa6','#d67fa0','#d6bf5f','#61a0d8','#d68a6a','#6fc07f'];
const weekDays=['–ü–Ω','–í—Ç','–°—Ä','–ß—Ç','–ü—Ç','–°–±','–í—Å'];

let data = null; 
let dragId = null;

/* --- –§–£–ù–ö–¶–ò–ò –í–ó–ê–ò–ú–û–î–ï–ô–°–¢–í–ò–Ø –° APPS SCRIPT --- */

async function sendRequest(action, params = {}) {
    const url = SCRIPT_URL;
    const formData = new URLSearchParams();
    formData.append('action', action);
    for (const key in params) {
        formData.append(key, params[key]);
    }
    
    try {
        const response = await fetch(url, { method: 'POST', body: formData });
        return await response.json();
    } catch (error) {
        console.error("Fetch error:", error);
        return { status: "error", message: "–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É Apps Script." };
    }
}

async function loadDataFromAppsScript() {
    const dataKey = localStorage.getItem(STORAGE_KEY_AUTH);
    if (!dataKey) {
        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—É—Å—Ç—É—é, –Ω–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—É—é –º–æ–¥–µ–ª—å –¥–∞–Ω–Ω—ã—Ö
        const emptyData = {goals:[],weeks:{},months:{},unassigned:[],habits:[],habitRecords:[]};
        months.forEach(m=>{emptyData.months[m]=[];}); 
        return emptyData;
    }
    
    const result = await sendRequest("load", { dataKey: dataKey });
    
    if (result && result.status === 'error') {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", result.message);
        const emptyData = {goals:[],weeks:{},months:{},unassigned:[],habits:[],habitRecords:[]};
        months.forEach(m=>{emptyData.months[m]=[];});
        return emptyData; 
    }
    
    const loadedData = result || {goals:[],weeks:{},months:{},unassigned:[],habits:[],habitRecords:[]};
    
    // –û–±–µ—Å–ø–µ—á–∏–≤–∞–µ–º –Ω–∞–ª–∏—á–∏–µ –≤—Å–µ—Ö –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö –ø–æ–ª–µ–π –∏ –º–µ—Å—è—Ü–µ–≤
    if (!loadedData.goals) loadedData.goals = [];
    if (!loadedData.weeks) loadedData.weeks = {};
    if (!loadedData.months) loadedData.months = {};
    if (!loadedData.unassigned) loadedData.unassigned = [];
    if (!loadedData.habits) loadedData.habits = [];
    if (!loadedData.habitRecords) loadedData.habitRecords = [];
    
    // ‚úÖ –ì–ê–†–ê–ù–¢–ò–†–£–ï–ú, –ß–¢–û –í–°–ï 12 –ú–ï–°–Ø–¶–ï–í –°–£–©–ï–°–¢–í–£–Æ–¢
    months.forEach(m=>{if(!loadedData.months[m]) loadedData.months[m]=[];});
    
    localStorage.setItem(STORAGE_KEY_LOCAL, JSON.stringify(loadedData));
    
    return loadedData;
}

async function saveDataToAppsScript() {
    localStorage.setItem(STORAGE_KEY_LOCAL, JSON.stringify(data)); 
    
    const dataKey = localStorage.getItem(STORAGE_KEY_AUTH);
    if (!dataKey) {
        console.error("–ù–µ—Ç –∫–ª—é—á–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö.");
        return { status: "error", message: "–ù–µ—Ç –∫–ª—é—á–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏." };
    }
    
    const jsonString = JSON.stringify(data);
    const result = await sendRequest("save", { dataKey: dataKey, data: jsonString });
    
    if (result.status === 'error') {
        console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:", result.message);
    }
    return result;
}

function save(){
    saveDataToAppsScript(); 
}

/* --- –§–£–ù–ö–¶–ò–ò –ö–ù–û–ü–ö–ò –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò --- */

function updateAuthButton() {
    const authButton = document.getElementById('authControl');
    const username = localStorage.getItem(STORAGE_KEY_USERNAME);
    
    if (username) {
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –Ω–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        authButton.innerHTML = `üö™ ${username} (–í—ã—Ö–æ–¥)`;
    } else {

        authButton.innerHTML = `üö™ –í—ã—Ö–æ–¥/–í—Ö–æ–¥`;
    }
}

function goToAuth() {
    // –£–¥–∞–ª—è–µ–º –æ–±–∞ –∫–ª—é—á–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ
    localStorage.removeItem(STORAGE_KEY_AUTH); 
    localStorage.removeItem(STORAGE_KEY_USERNAME); 
    window.location.href = 'login.html'; 
}


/* --- –ö–û–î –î–õ–Ø –¶–ï–õ–ï–ô, –ù–ï–î–ï–õ–¨, –ú–û–î–ê–õ–¨–ù–û–ì–û –û–ö–ù–ê --- */

const goalsList=document.getElementById('goalsList');
function renderGoals(){
  goalsList.innerHTML='';
  data.goals.forEach((t,i)=>{
    const div=document.createElement('div'); div.className='goal'; div.contentEditable=true; div.innerText=t;
    div.addEventListener('input',()=>{data.goals[i]=div.innerText;save();});
    const rm=document.createElement('span'); rm.className='goal-remove'; rm.innerText='‚àí';
    rm.onclick=()=>{data.goals.splice(i,1);save();renderGoals();};
    div.appendChild(rm); goalsList.appendChild(div);
  });
}
document.getElementById('addGoalBtn').onclick=()=>{data.goals.push('–ù–æ–≤–∞—è —Ü–µ–ª—å');save();renderGoals();};

const unassignedList=document.getElementById('unassignedList');
const createWeekBtn=document.getElementById('createWeekBtn');
function createWeekEl(week){
  const div=document.createElement('div'); div.className='week-item';
  div.innerHTML=`<div>${week.title}</div>`; div.draggable=true;
  div.ondragstart=e=>{dragId=week.id;};
  div.onclick=()=>openWeekModal(week.id);
  return div;
}
function renderUnassigned(){
  unassignedList.innerHTML='';
  data.unassigned.forEach(w=>{
    const el=createWeekEl(w);
    unassignedList.appendChild(el);
  });
}

const monthsContainer=document.getElementById('months');
function renderMonths(){
  monthsContainer.innerHTML='';
  months.forEach((m,i)=>{
    const div=document.createElement('div'); div.className='month';
    div.style.backgroundColor=monthColors[i%monthColors.length];
    div.innerHTML=`<div class="m-title">${m}</div><div class="month-weeks" id="month-${m}"></div><div class="drop-zone" data-month="${m}">–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –Ω–µ–¥–µ–ª–∏ —Å—é–¥–∞</div>`;
    monthsContainer.appendChild(div);

    const dropZone=div.querySelector('.drop-zone');
    dropZone.ondragover=e=>e.preventDefault();
    dropZone.ondrop=e=>{
      e.preventDefault();
      const wId=dragId;
      const idx=data.unassigned.findIndex(w=>w.id===wId);
      if(idx>=0){
        const w=data.unassigned.splice(idx,1)[0];
        data.months[m].push(w);
        save();
        renderUnassigned();
        renderMonths();
      }
    };

    const monthWeeksDiv=div.querySelector('.month-weeks');
    (data.months[m] || []).forEach(w=>{ // –î–æ–±–∞–≤–ª–µ–Ω–æ (data.months[m] || []) –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
      const el=createWeekEl(w);
      monthWeeksDiv.appendChild(el);
    });
  });
}

// ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–û: –¢–µ–ø–µ—Ä—å –≤—ã–∑—ã–≤–∞–µ–º renderMonths() –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –Ω–µ–¥–µ–ª–∏
createWeekBtn.onclick=()=>{
  const week={id:'w'+Date.now(),title:'–ù–æ–≤–∞—è –Ω–µ–¥–µ–ª—è',desc:'',tasks:{}};
  data.unassigned.push(week);
  save();
  renderUnassigned();
  renderMonths(); 
};

const weekModal=document.getElementById('weekModal');
const weekTitle=document.getElementById('weekTitle');
const weekDesc=document.getElementById('weekDesc');
const daysContainer=document.getElementById('daysContainer');
const modalGoalsList=document.getElementById('modalGoalsList');
let currentWeek=null;

function openWeekModal(id){
  const allWeeks=[...data.unassigned];
  months.forEach(m=>{allWeeks.push(...data.months[m]);});
  currentWeek=allWeeks.find(w=>w.id===id);
  if(!currentWeek) return;
  weekModal.style.display='flex';
  weekTitle.value=currentWeek.title;
  weekDesc.value=currentWeek.desc;

  modalGoalsList.innerHTML='';
  data.goals.forEach(t=>{
    const li=document.createElement('li'); li.textContent=t;
    modalGoalsList.appendChild(li);
  });

  daysContainer.innerHTML='';
  weekDays.forEach(d=>{
    const dayDiv=document.createElement('div'); dayDiv.className='day';
    const h4=document.createElement('h4');
    h4.innerHTML=`${d} <span>${(currentWeek.tasks[d]||[]).length}</span>`;
    dayDiv.appendChild(h4);

    const taskContainer=document.createElement('div'); taskContainer.className='tasks';
    (currentWeek.tasks[d]||[]).forEach((t,i)=>{
      const taskDiv=document.createElement('div'); taskDiv.contentEditable=true; taskDiv.innerText=t;
      const rm=document.createElement('img'); rm.src='trash-icon.png'; rm.width=16; rm.className='task-delete';
      rm.onclick=()=>{currentWeek.tasks[d].splice(i,1);renderWeekModal();save();}
      taskDiv.addEventListener('input',()=>{currentWeek.tasks[d][i]=taskDiv.innerText.replace(/[\u2716\u00D7]/g, '').trim();save();});
      taskDiv.appendChild(rm);
      taskContainer.appendChild(taskDiv);
    });
    const addBtn=document.createElement('button'); addBtn.textContent='–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É'; addBtn.className='add-task-btn';
    addBtn.onclick=()=>{
      if(!currentWeek.tasks[d]) currentWeek.tasks[d]=[];
      currentWeek.tasks[d].push('');
      renderWeekModal();
      save();
    };
    dayDiv.appendChild(taskContainer);
    dayDiv.appendChild(addBtn);
    daysContainer.appendChild(dayDiv);
  });
}

function renderWeekModal(){if(currentWeek) openWeekModal(currentWeek.id);}

document.getElementById('closeModal').onclick=()=>{weekModal.style.display='none';};
document.getElementById('saveBtn').onclick=()=>{
  if(currentWeek){
    currentWeek.title=weekTitle.value;
    currentWeek.desc=weekDesc.value;
    save();
    renderUnassigned();
    renderMonths();
    weekModal.style.display='none';

};

const menuBtn=document.getElementById('menuBtn');
const weekMenu=document.getElementById('weekMenu');
menuBtn.onclick=e=>{e.stopPropagation(); weekMenu.style.display=weekMenu.style.display==='flex'?'none':'flex';};
document.addEventListener('click',()=>{weekMenu.style.display='none';});
document.getElementById('deleteWeek').onclick=()=>{
  if(!currentWeek) return;
  ['unassigned',...months].forEach(k=>{
    if(k==='unassigned'){data.unassigned=data.unassigned.filter(w=>w.id!==currentWeek.id);}
    else {data.months[k]=data.months[k].filter(w=>w.id!==currentWeek.id);}
  });
  save(); renderUnassigned(); renderMonths(); weekModal.style.display='none';
};
document.getElementById('downloadWeek').onclick=()=>{
  if(!currentWeek) return;
  let text=`–ù–∞–∑–≤–∞–Ω–∏–µ: ${currentWeek.title}\n–û–ø–∏—Å–∞–Ω–∏–µ: ${currentWeek.desc}\n`;
  weekDays.forEach(d=>{
    text+=`\n${d}:\n`;
    (currentWeek.tasks[d]||[]).forEach((t,i)=>text+=`${i+1}. ${t}\n`);
  });
  const blob=new Blob([text],{type:'text/plain;charset=utf-8'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`${currentWeek.title}.txt`; a.click();
};

/* --- –ö–û–î –î–õ–Ø –¢–†–ï–ö–ï–†–ê –ü–†–ò–í–´–ß–ï–ö (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) --- */

const habitHeaderRow=document.getElementById('habitHeaderRow');
const habitBody=document.getElementById('habitBody');
const habitTotalRow=document.getElementById('habitTotalRow');
const newHabitInput=document.getElementById('newHabitInput');

function formatDate(date){
    const d=new Date(date);
    return d.toLocaleDateString('ru-RU',{month:'2-digit',day:'2-digit',year:'2-digit'});
}

function renderHabitTracker(){
    habitHeaderRow.innerHTML='<th>–î–∞—Ç–∞</th>';
    data.habits.forEach((habit, index)=>{
        const th=document.createElement('th'); th.className='habit-col';
        th.contentEditable=true; th.innerText=habit;
        th.addEventListener('input',()=>{data.habits[index]=th.innerText;save();});

        const removeBtn=document.createElement('span'); removeBtn.innerText=' √ó'; removeBtn.style.cursor='pointer'; removeBtn.style.color='#f00';
        removeBtn.onclick=()=>{
            if(confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É "${habit}"?`)){
                const deletedHabit = data.habits.splice(index,1)[0];
                data.habitRecords.forEach(record=>{delete record.tasks[deletedHabit];});
                save(); renderHabitTracker();
            }
        };
        th.appendChild(removeBtn);
        habitHeaderRow.appendChild(th);
    });

    habitBody.innerHTML='';
    const habitScores=new Array(data.habits.length).fill(0);
    const totalDays=data.habitRecords.length;

    data.habitRecords.forEach(record=>{
        const tr=document.createElement('tr');
        const dateTd=document.createElement('td'); dateTd.className='date-col'; dateTd.innerText=formatDate(record.date);
        tr.appendChild(dateTd);

        data.habits.forEach((habit, index)=>{
            const td=document.createElement('td');
            const checkbox=document.createElement('input');
            checkbox.type='checkbox';
            
            if(typeof record.tasks[habit] === 'undefined'){
                record.tasks[habit] = false;
            }
            
            checkbox.checked=!!record.tasks[habit];

            checkbox.onchange=()=>{
                record.tasks[habit]=checkbox.checked;
                save();
                renderHabitTracker();
            };

            td.appendChild(checkbox);
            tr.appendChild(td);

            if(checkbox.checked){
                habitScores[index]++;
            }
        });
        habitBody.appendChild(tr);
    });

    habitTotalRow.innerHTML='<td>–ò—Ç–æ–≥ (–ø—Ä–æ—Ü–µ–Ω—Ç)</td>';
    data.habits.forEach((_, index)=>{
        const td=document.createElement('td');
        const score=habitScores[index];
        const percentage=totalDays > 0 ? ((score/totalDays)*100).toFixed(0) : 0;
        td.innerText=`${score}/${totalDays} (${percentage}%)`;
        habitTotalRow.appendChild(td);
    });
}

document.getElementById('addHabitBtn').onclick=()=>{
    const habitText=newHabitInput.value.trim();
    if(habitText && !data.habits.includes(habitText)){
        data.habits.push(habitText);
        newHabitInput.value='';
        data.habitRecords.forEach(r => { r.tasks[habitText] = false; });
        save();
        renderHabitTracker();
    }
};

document.getElementById('newDayBtn').onclick=()=>{
    const today=new Date().setHours(0,0,0,0);
    if(data.habitRecords.some(r=>new Date(r.date).setHours(0,0,0,0)===today)){
        alert('–ó–∞–ø–∏—Å—å –∑–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–π –¥–µ–Ω—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!');
        return;
    }

    const newRecord={
        date: new Date().toISOString(),
        tasks: {}
    };
    data.habits.forEach(h=>{newRecord.tasks[h]=false;});

    data.habitRecords.push(newRecord);
    data.habitRecords.sort((a,b)=>new Date(a.date)-new Date(b.date));
    save();
    renderHabitTracker();
};

    if (!localStorage.getItem(STORAGE_KEY_AUTH)) {
