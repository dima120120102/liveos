<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Планер недели с улучшениями</title>
<style>
/* --- ОБЩИЕ УЛУЧШЕННЫЕ СТИЛИ --- */
:root {
    --bg-main: #121212;
    --bg-secondary: #1e1e1e;
    --bg-tertiary: #2a2a2a;
    --bg-hover: #333333;
    --border-color: #383838;
    --text-primary: #e0e0e0;
    --text-secondary: #a0a0a0;
    --accent-color: #007bff;
    --accent-hover: #0056b3;
    --danger-color: #e53935;
}
* {
    box-sizing: border-box;
}
body{
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    background: var(--bg-main);
    color: var(--text-primary);
    display:flex;
    flex-direction:column;
    height:100vh;
    /* ✅ ИЗМЕНЕНИЕ: Основной вертикальный скролл на body */
    overflow-y: auto; 
    overflow-x: hidden; /* Запрещаем общий горизонтальный скролл */
}
.banner{width:100%;display:flex;justify-content:center;overflow:hidden;}
.banner img{width:100%;height:auto;max-height: 200px; object-fit:cover;display:block;}

/* --- ОСНОВНАЯ СТРУКТУРА --- */
/* ✅ ИЗМЕНЕНИЕ: Убран overflow-x: auto; */
.main-container{
    display:flex;
    flex:1;
    padding: 0 10px;
    overflow-x: hidden; /* Важно, чтобы избежать ненужного скролла на родительском элементе */
}
.goals{
    width:240px;
    background:var(--bg-secondary);
    border-right:1px solid var(--border-color);
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:12px;
    overflow-y: auto; /* Вертикальный скролл для целей */
    position:relative; 
    flex-shrink: 0;
}
/* ✅ ИЗМЕНЕНИЕ: Добавлен overflow-y: auto; для вертикального скролла основного контента */
.right{
    flex:1;
    display:flex;
    flex-direction:column;
    padding:20px;
    gap:15px;
    overflow-y: auto; 
}

/* --- ЭЛЕМЕНТЫ ИНТЕРФЕЙСА --- */
.btn{background:var(--bg-tertiary);border:1px solid var(--border-color);color:var(--text-primary);padding:10px 15px;border-radius:8px;cursor:pointer;font-weight: 600; transition: background-color 0.2s ease;}
.btn:hover{background-color: var(--bg-hover);}
.create-week{background:var(--accent-color);border-color: var(--accent-color);color: #fff;}
.create-week:hover{background:var(--accent-hover);border-color: var(--accent-hover);}

/* --- КНОПКА АВТОРИЗАЦИИ --- */
.auth-control-btn{
    position: fixed;
    top: 15px;
    right: 20px;
    background: var(--bg-tertiary);
    color: var(--text-primary);
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    z-index: 10000;
    transition: background 0.2s, color 0.2s;
    border: 1px solid var(--border-color);
}
.auth-control-btn:hover{
    background: var(--accent-color);
    color: #fff;
}

/* --- ЦЕЛИ --- */
.goal{background:var(--bg-tertiary);border-radius:8px;padding:10px;position:relative;transition:background-color 0.2s; min-height: 40px;}
.goal:hover{background:var(--bg-hover);}
.goal .goal-remove{position:absolute;right:8px;top:50%;transform: translateY(-50%);opacity:0;cursor:pointer;color:var(--text-secondary);font-size: 20px;}
.goal:hover .goal-remove{opacity:1;}
.goal[contenteditable]:focus{outline:1px solid var(--accent-color);}
.add-goal-btn{position:absolute;left:50%;transform:translateX(-50%);bottom:15px;background:#555;color:var(--text-primary);width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:24px;cursor:pointer;display:none; transition: background-color 0.2s;}
.goals:hover .add-goal-btn{display:flex}
.add-goal-btn:hover { background-color: var(--accent-color); }

/* --- НЕДЕЛИ И МЕСЯЦЫ --- */
.unassigned-container {
    background-color: var(--bg-secondary);
    border-radius: 8px;
    padding: 15px;
    border: 1px solid var(--border-color);
    max-width: 250px;
    transition: 0.2s ease-in-out;
}
.unassigned-container.dragover {
    border-color: var(--accent-color);
    background: rgba(0,123,255,0.08);
}
.unassigned-list{
    max-height: 200px;
    overflow-y: auto;
    display:flex;
    flex-direction:column;
    gap:8px;
    margin-top:10px;
    padding-right: 5px;
}
.week-item,.week-card{background:var(--bg-tertiary);border: 1px solid var(--border-color); border-radius:8px;padding:10px 12px;cursor:grab;display:flex;align-items:center;justify-content:space-between; transition: border-color 0.2s;}
.week-item:hover { border-color: var(--accent-color); }

/* ✅ НОВОЕ ИЗМЕНЕНИЕ: Обертка для месяцев, которая управляет горизонтальным скроллом */
.months-wrapper {
    overflow-x: auto; 
    padding-bottom: 10px;
}

/* ✅ ИЗМЕНЕНИЕ: Месяцы теперь внутри .months-wrapper */
.months{
    display:flex;
    gap:15px;
    padding:10px 4px;
}
/* ✅ ИЗМЕНЕНИЕ: Месяц имеет фиксированную минимальную ширину и не сжимается */
.month{
    min-width:230px;
    background-color: var(--bg-secondary);
    border-radius:12px;
    padding: 20px;
    display:flex;
    flex-direction:column;
    gap: 15px;
    flex-shrink:0; /* Запрещаем сжиматься */
    border-top: 4px solid;
}
.month .m-title{text-align:center;font-weight:bold; font-size: 1.1em; margin-bottom: 5px;}
.month .month-weeks{display:flex;flex-direction:column;gap:8px; min-height: 40px;}
.drop-zone{border:2px dashed var(--border-color);border-radius:8px;padding:15px;text-align:center;color:var(--text-secondary);font-size:13px;transition:0.2s ease-in-out; margin-top: 10px;}
.drop-zone.dragover{border-color:var(--accent-color);color:var(--accent-color);background:rgba(0,123,255,0.08);}

/* --- МОДАЛЬНОЕ ОКНО --- */
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);backdrop-filter: blur(5px);z-index:1000;display:none;align-items: center; justify-content: center;}
.modal-content {
    background: var(--bg-main);
    width: 95%;
    max-width: 1000px;
    height: 90vh;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid var(--border-color);
}
.modal-header{display:flex;justify-content:space-between;align-items:center;padding:15px 20px;background:var(--bg-secondary);border-bottom:1px solid var(--border-color);}
.modal-header input{background:var(--bg-tertiary);color:var(--text-primary);border:1px solid var(--border-color);padding:8px 12px;border-radius:6px;font-size:16px;width:60%;}
.modal-header .actions{display:flex;align-items:center;gap:15px;position:relative;}
.modal-header span{cursor:pointer;font-size:24px;position:relative; color: var(--text-secondary);}
.menu{position:absolute;top:30px;right:0;background:var(--bg-tertiary);border:1px solid var(--border-color);border-radius:8px;display:none;flex-direction:column;min-width:160px;z-index:200; overflow: hidden;}
.menu div{padding:10px 15px;cursor:pointer;transition:0.2s;display:flex;align-items:center;gap:8px;}
.menu div:hover{background:var(--accent-color); color: #fff;}
.menu div img { filter: invert(80%); transition: filter 0.2s; }
.menu div:hover img { filter: invert(100%); }
.modal-body{display:flex;flex:1;overflow:hidden;}
.modal-left{width:250px;border-right:1px solid var(--border-color);padding:15px;overflow-y:auto;}
.modal-right{flex:1;padding:15px;display:flex;flex-direction:column;gap:15px;overflow:hidden;}
.modal-description textarea{width:100%;background:var(--bg-secondary);color:var(--text-primary);border:1px solid var(--border-color);padding:10px;border-radius:6px; min-height: 80px; resize: vertical;}
.modal-days{display:flex;overflow-x:auto;gap:12px;flex-shrink:0; padding-bottom: 10px;}
.day{min-width:180px;background: var(--bg-secondary); border-radius:10px;padding:12px;flex-shrink:0;display:flex;flex-direction:column;gap:8px;transition:0.2s;}
.day h4{margin:0;display:flex;justify-content:space-between;align-items:center;font-size:14px; color: var(--text-secondary);}
.tasks{display:flex;flex-direction:column;gap:6px;overflow-y:auto;}
.tasks div{background:var(--bg-tertiary);border-radius:6px;padding:6px 8px;display:flex;justify-content:space-between;align-items:center;}
.add-task-btn{margin-top:auto;background:#555;color:var(--text-primary);border:none;padding:6px;border-radius:6px;cursor:pointer;font-size:12px; transition: background-color 0.2s;}
.add-task-btn:hover { background-color: var(--accent-color); }
.modal-footer { padding: 10px 20px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; }
.save-btn{padding:10px 20px;background:var(--accent-color);color:#fff;border:none;border-radius:8px;cursor:pointer;font-weight:600;}
.modal-goals h4{margin:0 0 10px 0;font-size:14px;}
.modal-goals ul{margin:0;padding-left:0;display:flex;flex-direction:column;gap:8px;}
.modal-goals ul li{background:var(--bg-tertiary);padding:8px 12px;border-radius:8px;transition:0.2s; list-style: none;}
.modal-goals ul li:hover{background:var(--bg-hover);}
.task-delete{cursor:pointer;margin-left:8px; filter: invert(50%); width: 14px;}

/* --- СТИЛИ ДЛЯ ТРЕКЕРА ПРИВЫЧЕК --- */
.habit-tracker{background:var(--bg-secondary);padding:25px 20px;}
.habit-tracker h2 { margin-top: 0; }
.habit-controls{display:flex;gap:10px;margin-bottom:20px;align-items:center; flex-wrap: wrap;}
.habit-controls input{flex:1;background:var(--bg-tertiary);border:1px solid var(--border-color);color:var(--text-primary);padding:10px 12px;border-radius:8px; min-width: 200px;}
.habit-table-wrapper { overflow-x: auto; } /* Обертка для скролла */
.habit-table{width:100%;border-collapse:collapse;table-layout:fixed; min-width: 600px;}
.habit-table th, .habit-table td{border:1px solid var(--border-color);padding:10px;text-align:center;}
.habit-table th{background:var(--bg-tertiary);font-weight:600; position: sticky; top: 0;}
.habit-table td:first-child, .habit-table th:first-child { text-align:left;font-weight:bold; width: 100px; position: sticky; left: 0; background: var(--bg-tertiary); }
.habit-table tr:hover { background-color: var(--bg-tertiary); }
.habit-table .total-row{background:var(--bg-hover);font-weight:bold;}
.habit-table input[type="checkbox"]{width:20px;height:20px;cursor:pointer; accent-color: var(--accent-color);}
.habit-col .remove-habit { color: var(--danger-color); cursor: pointer; opacity: 0.5; margin-left: 5px; }
.habit-col .remove-habit:hover { opacity: 1; }
.progress-col { width: 150px; }
.progress-bar-container { width: 100%; height: 22px; background-color: var(--bg-tertiary); border-radius: 5px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border-color);}
.progress-bar { position: absolute; left: 0; top: 0; height: 100%; background-color: var(--accent-color); border-radius: 5px; transition: width 0.3s ease; }
.progress-bar-text { position: relative; z-index: 1; font-size: 12px; font-weight: bold; color: #fff; text-shadow: 1px 1px 1px rgba(0,0,0,0.5); }

/* --- АДАПТИВНОСТЬ ДЛЯ МОБИЛЬНЫХ УСТРОЙСТВ --- */
@media (max-width: 768px) {
    body { font-size: 14px; }
    /* ✅ ИЗМЕНЕНИЕ: Убран скролл с main-container, как и на десктопе */
    .main-container { flex-direction: column; padding: 0; overflow-x: hidden; } 
    .goals { width: 100%; border-right: none; border-bottom: 1px solid var(--border-color); padding: 15px; height: auto; max-height: 200px; }
    .right { padding: 15px; overflow-y: auto; }
    /* ✅ ИЗМЕНЕНИЕ: Мобильный скролл теперь на обертке */
    .months-wrapper { overflow-x: auto; } 
    .auth-control-btn { font-size: 12px; padding: 6px 10px; top: 10px; right: 10px; }
    .habit-controls { flex-direction: column; align-items: stretch; }
    .modal-content { width: 100%; height: 100%; border-radius: 0; }
    .modal-body { flex-direction: column; }
    .modal-left { width: 100%; border-right: none; border-bottom: 1px solid var(--border-color); max-height: 150px; }
    .modal-right { overflow-y: auto; }
    .modal-header input { width: 50%; }
}
</style>
</head>
<body>

<div id="authControl" class="auth-control-btn" onclick="goToAuth()">

<script>
// --- ОБЯЗАТЕЛЬНЫЕ КОНСТАНТЫ ---
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby0IsYUqK3m_aXeEDDgGUf9O9G4ONuwchWGh0oeCd7SgiGOQ2AsBWMnazQcC5kSpA1Z/exec"; 
const STORAGE_KEY_AUTH = 'plannerAuthDataKey'; 
const STORAGE_KEY_USERNAME = 'plannerUsername';
const STORAGE_KEY_LOCAL = 'plannerData_v8_local'; 

const months=['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'];
const monthColors=['#d46a6a','#e5b15f','#5fbfd4','#38a386','#d69ce5','#a3d35f','#4dbfa6','#d67fa0','#d6bf5f','#61a0d8','#d68a6a','#6fc07f'];
const weekDays=['Пн','Вт','Ср','Чт','Пт','Сб','Вс'];

let data = null; 
let dragId = null;

/* --- ФУНКЦИИ ВЗАИМОДЕЙСТВИЯ С APPS SCRIPT --- */

async function sendRequest(action, params = {}) {
    const url = SCRIPT_URL;
    const formData = new URLSearchParams();
    formData.append('action', action);
    for (const key in params) {
        formData.append(key, params[key]);
    }
    try {
        const response = await fetch(url, { method: 'POST', body: formData });
        return await response.json();
    } catch (error) {
        console.error("Fetch error:", error);
        return { status: "error", message: "Ошибка подключения к серверу Apps Script." };
    }
}

async function loadDataFromAppsScript() {
    const dataKey = localStorage.getItem(STORAGE_KEY_AUTH);
    if (!dataKey) {
        const emptyData = {goals:[],weeks:{},months:{},unassigned:[],habits:[],habitRecords:[]};
        months.forEach(m=>{emptyData.months[m]=[];}); 
        return emptyData;
    }
    const result = await sendRequest("load", { dataKey: dataKey });
    if (result && result.status === 'error') {
        console.error("Ошибка загрузки данных:", result.message);
        const emptyData = {goals:[],weeks:{},months:{},unassigned:[],habits:[],habitRecords:[]};
        months.forEach(m=>{emptyData.months[m]=[];});
        return emptyData; 
    }
    const loadedData = result || {goals:[],weeks:{},months:{},unassigned:[],habits:[],habitRecords:[]};
    if (!loadedData.goals) loadedData.goals = [];
    if (!loadedData.weeks) loadedData.weeks = {};
    if (!loadedData.months) loadedData.months = {};
    if (!loadedData.unassigned) loadedData.unassigned = [];
    if (!loadedData.habits) loadedData.habits = [];
    if (!loadedData.habitRecords) loadedData.habitRecords = [];
    months.forEach(m=>{if(!loadedData.months[m]) loadedData.months[m]=[];});
    localStorage.setItem(STORAGE_KEY_LOCAL, JSON.stringify(loadedData));
    return loadedData;
}

async function saveDataToAppsScript() {
    localStorage.setItem(STORAGE_KEY_LOCAL, JSON.stringify(data)); 
    const dataKey = localStorage.getItem(STORAGE_KEY_AUTH);
    if (!dataKey) {
        console.error("Нет ключа авторизации для сохранения данных.");
        return { status: "error", message: "Нет ключа авторизации." };
    }
    const jsonString = JSON.stringify(data);
    const result = await sendRequest("save", { dataKey: dataKey, data: jsonString });
    if (result.status === 'error') {
        console.error("Ошибка сохранения данных:", result.message);
    }
    return result;
}

function save(){
    saveDataToAppsScript(); 
}

/* --- ФУНКЦИИ КНОПКИ АВТОРИЗАЦИИ --- */

function updateAuthButton() {
    const authButton = document.getElementById('authControl');
    const username = localStorage.getItem(STORAGE_KEY_USERNAME);
    if (username) {
        authButton.innerHTML = `🚪 ${username} (Выход)`;
    } else {
        authButton.innerHTML = `🚪 Выход/Вход`;
    }
}

function goToAuth() {
    localStorage.removeItem(STORAGE_KEY_AUTH); 
    localStorage.removeItem(STORAGE_KEY_USERNAME); 
    window.location.href = 'login.html'; 
}

/* --- КОД ДЛЯ ЦЕЛЕЙ, НЕДЕЛЬ, МОДАЛЬНОГО ОКНА --- */

const goalsList=document.getElementById('goalsList');
function renderGoals(){
  goalsList.innerHTML='';
  data.goals.forEach((t,i)=>{
    const div=document.createElement('div'); div.className='goal'; div.contentEditable=true; div.innerText=t;
    div.addEventListener('input',()=>{data.goals[i]=div.innerText;save();});
    const rm=document.createElement('span'); rm.className='goal-remove'; rm.innerText='×';
    rm.onclick=()=>{data.goals.splice(i,1);save();renderGoals();};
    div.appendChild(rm); goalsList.appendChild(div);
  });
}
document.getElementById('addGoalBtn').onclick=()=>{data.goals.push('Новая цель');save();renderGoals();};

const unassignedList=document.getElementById('unassignedList');
const createWeekBtn=document.getElementById('createWeekBtn');

const unassignedContainer = unassignedList.parentElement;
unassignedContainer.ondragover = e => {
    e.preventDefault();
    unassignedContainer.classList.add('dragover');
};
unassignedContainer.ondragleave = () => {
    unassignedContainer.classList.remove('dragover');
};
unassignedContainer.ondrop = e => {
    e.preventDefault();
    unassignedContainer.classList.remove('dragover');
    const wId = dragId;
    if (!wId) return;

    let weekToMove = null;

    for (const monthName of months) {
        if (data.months[monthName]) {
            const weekIndex = data.months[monthName].findIndex(w => w.id === wId);
            if (weekIndex !== -1) {
                weekToMove = data.months[monthName].splice(weekIndex, 1)[0];
                break;
            }
        }
    }
    
    if (weekToMove) {
        data.unassigned.push(weekToMove);
        save();
        renderAll();
    }
    dragId = null;
};

function createWeekEl(week){
  const div=document.createElement('div'); div.className='week-item';
  div.innerHTML=`<div>${week.title}</div>`; div.draggable=true;
  div.ondragstart=e=>{dragId=week.id;};
  div.onclick=()=>openWeekModal(week.id);
  return div;
}
function renderUnassigned(){
  unassignedList.innerHTML='';
  data.unassigned.forEach(w=>{
    const el=createWeekEl(w);
    unassignedList.appendChild(el);
  });
}

const monthsContainer=document.getElementById('months');
function renderMonths(){
  monthsContainer.innerHTML='';
  months.forEach((m,i)=>{
    const div=document.createElement('div'); div.className='month';
    div.style.borderColor=monthColors[i%monthColors.length];
    div.innerHTML=`<div class="m-title">${m}</div><div class="month-weeks" id="month-${m}"></div><div class="drop-zone" data-month="${m}">Перетащите недели сюда</div>`;
    monthsContainer.appendChild(div);
    const dropZone=div.querySelector('.drop-zone');
    dropZone.ondragover=e=>{e.preventDefault(); dropZone.classList.add('dragover');};
    dropZone.ondragleave=()=>dropZone.classList.remove('dragover');
    dropZone.ondrop=e=>{
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const wId=dragId;
      const idx=data.unassigned.findIndex(w=>w.id===wId);
      if(idx>=0){
        const w=data.unassigned.splice(idx,1)[0];
        data.months[m].push(w);
        save(); renderAll();
      }
      dragId = null;
    };
    const monthWeeksDiv=div.querySelector('.month-weeks');
    (data.months[m] || []).forEach(w=>{
      const el=createWeekEl(w);
      monthWeeksDiv.appendChild(el);
    });
  });
}

createWeekBtn.onclick=()=>{
  const week={id:'w'+Date.now(),title:'Новая неделя',desc:'',tasks:{}};
  data.unassigned.push(week);
  save(); renderAll();
};

const weekModal=document.getElementById('weekModal');
const weekTitle=document.getElementById('weekTitle');
const weekDesc=document.getElementById('weekDesc');
const daysContainer=document.getElementById('daysContainer');
const modalGoalsList=document.getElementById('modalGoalsList');
let currentWeek=null;

function openWeekModal(id){
  const allWeeks=[...data.unassigned];
  for(const m of months) { allWeeks.push(...(data.months[m] || [])); }
  currentWeek=allWeeks.find(w=>w.id===id);
  if(!currentWeek) return;
  weekModal.style.display='flex';
  weekTitle.value=currentWeek.title;
  weekDesc.value=currentWeek.desc;
  modalGoalsList.innerHTML='';
  data.goals.forEach(t=>{
    const li=document.createElement('li'); li.textContent=t;
    modalGoalsList.appendChild(li);
  });
  daysContainer.innerHTML='';
  weekDays.forEach(d=>{
    const dayDiv=document.createElement('div'); dayDiv.className='day';
    const h4=document.createElement('h4');
    h4.innerHTML=`${d} <span>${(currentWeek.tasks[d]||[]).length}</span>`;
    dayDiv.appendChild(h4);
    const taskContainer=document.createElement('div'); taskContainer.className='tasks';
    (currentWeek.tasks[d]||[]).forEach((t,i)=>{
      const taskDiv=document.createElement('div'); taskDiv.contentEditable=true; taskDiv.innerText=t;
      const rm=document.createElement('img'); rm.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAKlJREFUSEvt1csRwjAMRdGTSigBHaQj0kE6SCeoBCLQBV0gK8j2y5I3M5L9yX/yJsGw4/s9x+MhM8/jZwAmgKk6WwQ8AbwALiAEnoCPyewl0N9/uGkH2AErYUgpxT4GkAPfQRssAVYBN1AFK2AEjAEX4DvgQX4J+FsCrlLg8wgoB58A18AF2ABX4AxcwBfgiRfsA9zLeW3T9A18A5bA1zLzB/ADeADX6Qf8XG5iAAAAAElFTSuQmCC'; rm.className='task-delete';
      rm.onclick=()=>{currentWeek.tasks[d].splice(i,1);renderWeekModal();save();}
      taskDiv.addEventListener('input',()=>{currentWeek.tasks[d][i]=taskDiv.innerText.replace(/[\u2716\u00D7]/g, '').trim();save();});
      taskDiv.appendChild(rm);
      taskContainer.appendChild(taskDiv);
    });
    const addBtn=document.createElement('button'); addBtn.textContent='Добавить задачу'; addBtn.className='add-task-btn';
    addBtn.onclick=()=>{
      if(!currentWeek.tasks[d]) currentWeek.tasks[d]=[];
      currentWeek.tasks[d].push('');
      renderWeekModal();
      save();
    };
    dayDiv.appendChild(taskContainer);
    dayDiv.appendChild(addBtn);
    daysContainer.appendChild(dayDiv);
  });
}

function renderWeekModal(){if(currentWeek) openWeekModal(currentWeek.id);}

document.getElementById('closeModal').onclick=()=>{weekModal.style.display='none';};
document.getElementById('saveBtn').onclick=()=>{
  if(currentWeek){
    currentWeek.title=weekTitle.value;
    currentWeek.desc=weekDesc.value;
    save();
    renderAll();
    weekModal.style.display='none';
  }
};
const menuBtn=document.getElementById('menuBtn');
const weekMenu=document.getElementById('weekMenu');
menuBtn.onclick=e=>{e.stopPropagation(); weekMenu.style.display=weekMenu.style.display==='flex'?'none':'flex';};
document.addEventListener('click',()=>{weekMenu.style.display='none';});
document.getElementById('deleteWeek').onclick=()=>{
  if(!currentWeek) return;
  ['unassigned',...months].forEach(k=>{
    if(k==='unassigned'){data.unassigned=data.unassigned.filter(w=>w.id!==currentWeek.id);}
    else if(data.months[k]) {data.months[k]=data.months[k].filter(w=>w.id!==currentWeek.id);}
  });
  save(); renderAll(); weekModal.style.display='none';
};
document.getElementById('downloadWeek').onclick=()=>{
  if(!currentWeek) return;
  let text=`Название: ${currentWeek.title}\nОписание: ${currentWeek.desc}\n`;
  weekDays.forEach(d=>{
    text+=`\n${d}:\n`;
    (currentWeek.tasks[d]||[]).forEach((t,i)=>text+=`${i+1}. ${t}\n`);
  });
  const blob=new Blob([text],{type:'text/plain;charset=utf-8'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`${currentWeek.title}.txt`; a.click();
};

/* --- КОД ДЛЯ ТРЕКЕРА ПРИВЫЧЕК --- */

const habitHeaderRow = document.getElementById('habitHeaderRow');
const habitBody = document.getElementById('habitBody');
const newHabitInput = document.getElementById('newHabitInput');
function formatDate(date) {
    const d = new Date(date);
    return d.toLocaleDateString('ru-RU', { month: '2-digit', day: '2-digit' });
}
function renderHabitTracker() {
    habitHeaderRow.innerHTML = '<th>Дата</th>';
    data.habits.forEach((habit, index) => {
        const th = document.createElement('th');
        th.className = 'habit-col';
        th.contentEditable = true;
        th.innerText = habit;
        th.addEventListener('blur', () => {
            data.habits[index] = th.innerText;
            save();
        });
        const removeBtn = document.createElement('span');
        removeBtn.innerText = '×';
        removeBtn.className = 'remove-habit';
        removeBtn.onclick = (e) => {
            e.stopPropagation();
            if (confirm(`Вы уверены, что хотите удалить привычку "${habit}"?`)) {
                const deletedHabit = data.habits.splice(index, 1)[0];
                data.habitRecords.forEach(record => { delete record.tasks[deletedHabit]; });
                save();
                renderHabitTracker();
            }
        };
        th.appendChild(removeBtn);
        habitHeaderRow.appendChild(th);
    });
    habitHeaderRow.insertAdjacentHTML('beforeend', '<th class="progress-col">Прогресс дня</th>');
    habitBody.innerHTML = '';
    data.habitRecords.forEach(record => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td class="date-col">${formatDate(record.date)}</td>`;
        let completedHabits = 0;
        const totalHabits = data.habits.length;
        data.habits.forEach(habit => {
            const td = document.createElement('td');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            if (typeof record.tasks[habit] === 'undefined') {
                record.tasks[habit] = false;
            }
            checkbox.checked = !!record.tasks[habit];
            if (checkbox.checked) {
                completedHabits++;
            }
            checkbox.onchange = () => {
                record.tasks[habit] = checkbox.checked;
                save();
                renderHabitTracker();
            };
            td.appendChild(checkbox);
            tr.appendChild(td);
        });
        const percentage = totalHabits > 0 ? (completedHabits / totalHabits) * 100 : 0;
        const progressTd = document.createElement('td');
        progressTd.innerHTML = `
            <div class="progress-bar-container">
                <div class="progress-bar" style="width: ${percentage}%;"></div>
                <span class="progress-bar-text">${percentage.toFixed(0)}%</span>
            </div>
        `;
        tr.appendChild(progressTd);
        habitBody.appendChild(tr);
    });
}
document.getElementById('addHabitBtn').onclick=()=>{
    const habitText=newHabitInput.value.trim();
    if(habitText && !data.habits.includes(habitText)){
        data.habits.push(habitText);
        newHabitInput.value='';
        data.habitRecords.forEach(r => { r.tasks[habitText] = false; });
        save();
        renderHabitTracker();
    }
};
document.getElementById('newDayBtn').onclick=()=>{
    const today=new Date().setHours(0,0,0,0);
    if(data.habitRecords.some(r=>new Date(r.date).setHours(0,0,0,0)===today)){
        alert('Запись за сегодняшний день уже существует!');
        return;
    }
    const newRecord={ date: new Date().toISOString(), tasks: {} };
    data.habits.forEach(h=>{newRecord.tasks[h]=false;});
    data.habitRecords.push(newRecord);
    data.habitRecords.sort((a,b)=>new Date(b.date)-new Date(a.date));
    save();
    renderHabitTracker();
};

/* --- Главная Инициализация --- */
function renderAll() {
    renderGoals();
    renderUnassigned();
    renderMonths();
    renderHabitTracker();
}
async function init() {
    if (!localStorage.getItem(STORAGE_KEY_AUTH)) {
        window.location.href = 'login.html';
        return;
    }
    updateAuthButton(); 
    data = await loadDataFromAppsScript();
    data.habitRecords.sort((a,b)=>new Date(b.date)-new Date(a.date));
    renderAll();
}
init();
