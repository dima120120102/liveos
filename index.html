<style>

/* –°—Ç–∏–ª–∏ –∏–∑ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –∫–æ–¥–∞ */
body{margin:0;font-family:Inter,sans-serif;background:#111;color:#eee;display:flex;flex-direction:column;height:100vh;}
.banner{width:100%;display:flex;justify-content:center;overflow:hidden;}
.banner img{width:100%;height:auto;object-fit:contain;display:block;}
.main-container{display:flex;flex:1;overflow:hidden;}
.goals{width:220px;background:#181818;border-right:1px solid #222;padding:18px;display:flex;flex-direction:column;gap:10px;overflow:auto;position:relative;}
.goal{background:#1f1f1f;border-radius:8px;padding:8px;position:relative;transition:0.2s;}
.goal:hover{background:#292929;}
.goal .goal-remove{position:absolute;right:6px;top:4px;opacity:0;cursor:pointer;color:#999;}
.goal:hover .goal-remove{opacity:1;}

.add-goal-btn{position:absolute;left:50%;transform:translateX(-50%);bottom:15px;background:#969191;color:#111;width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:22px;cursor:pointer;display:none;}
.goals:hover .add-goal-btn{display:flex}
.right{flex:1;display:flex;flex-direction:column;padding:20px;gap:12px;overflow:hidden;}
.btn{background:#222;border:none;color:#eee;padding:8px 12px;border-radius:8px;cursor:pointer;}
.create-week{background:linear-gradient(90deg,#333,#222);}
.unassigned-list{display:flex;flex-direction:column;gap:8px;margin-top:6px;}

.months{display:flex;gap:12px;overflow-x:auto;padding:10px 4px;}
.month{min-width:180px;border-radius:12px;padding:10px;display:flex;flex-direction:column;gap:8px;flex-shrink:0;}
.month .m-title{text-align:center;font-weight:600;}
.month .month-weeks{display:flex;flex-direction:column;gap:8px;}
.drop-zone{border:2px dashed #333;border-radius:8px;padding:10px;text-align:center;color:#777;font-size:13px;transition:0.2s;}
.drop-zone.dragover{border-color:#ffb74d;color:#ffb74d;background:rgba(255,183,77,0.05);}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:#111;z-index:1000;display:none;flex-direction:column;}
.modal-header{display:flex;justify-content:space-between;align-items:center;padding:10px 20px;background:#1f1f1f;border-bottom:1px solid #333;}
.modal-header input{background:#222;color:#eee;border:none;padding:6px 10px;border-radius:6px;font-size:16px;width:60%;}
.modal-header .actions{display:flex;align-items:center;gap:10px;position:relative;}
.modal-header span{cursor:pointer;font-size:20px;position:relative;}
.menu{position:absolute;top:25px;right:0;background:#222;border:1px solid #333;border-radius:6px;display:none;flex-direction:column;min-width:140px;z-index:200;}
.menu div{padding:8px 12px;cursor:pointer;transition:0.2s;display:flex;align-items:center;gap:6px;}
.menu div:hover{background:#333;}
.modal-body{display:flex;flex:1;overflow:hidden;}
.modal-left{width:220px;border-right:1px solid #222;padding:10px;overflow-y:auto;}
.modal-right{flex:1;padding:10px;display:flex;flex-direction:column;gap:10px;overflow:hidden;}
.modal-description{padding-bottom:10px;}
.modal-days{display:flex;overflow-x:auto;gap:10px;flex-shrink:0;}
.day{min-width:160px;border-radius:10px;padding:10px;flex-shrink:0;display:flex;flex-direction:column;gap:6px;transition:0.2s;}
.day h4{margin:0;display:flex;justify-content:space-between;align-items:center;font-size:14px;}
.tasks{display:flex;flex-direction:column;gap:4px;max-height:200px;overflow-y:auto;}
.tasks div{background:#333;border-radius:6px;padding:4px 6px;display:flex;justify-content:space-between;align-items:center;}
.add-task-btn{margin-top:4px;background:#aca6a6;color:#111;border:none;padding:4px;border-radius:6px;cursor:pointer;font-size:12px;}
.save-btn{margin:10px 20px;padding:8px 12px;background:#969191;color:#111;border:none;border-radius:8px;cursor:pointer;font-weight:600;}
.modal-goals h4{margin:0 0 6px 0;font-size:14px;}
.modal-goals ul{margin:0;padding-left:0;display:flex;flex-direction:column;gap:6px;}
.modal-goals ul li{background:#292929;padding:6px 10px;border-radius:8px;transition:0.2s;}
.modal-goals ul li:hover{background:#3a3a3a;}
.task-delete{cursor:pointer;margin-left:6px;}
/* –ù–û–í–´–ï –°–¢–ò–õ–ò –î–õ–Ø –¢–†–ï–ö–ï–†–ê –ü–†–ò–í–´–ß–ï–ö */

</style>
</head>
<body>

    üö™ –í—ã—Ö–æ–¥/–í—Ö–æ–¥
</div>

<div class="banner">
  <img id="bannerImg" src="your-banner.jpg" alt="–ë–∞–Ω–Ω–µ—Ä">

<div class="main-container">

    <div>
      <div style="color:#888;font-size:13px;">–ù–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–µ</div>
      <div id="unassignedList" class="unassigned-list"></div>
    </div>

<section class="habit-tracker">

    <div class="habit-controls">
        <input type="text" id="newHabitInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—É—é –ø—Ä–∏–≤—ã—á–∫—É (–Ω–∞–ø—Ä–∏–º–µ—Ä, '–ß–∏—Ç–∞—Ç—å 30 –º–∏–Ω')">
        <button id="addHabitBtn" class="btn">–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É</button>
        <button id="newDayBtn" class="btn create-week">–ù–æ–≤—ã–π –¥–µ–Ω—å</button>

        <thead>
            <tr id="habitHeaderRow">
                <th>–î–∞—Ç–∞</th>
            </tr>
        </thead>

            </tbody>
        <tfoot>
            <tr class="total-row" id="habitTotalRow">
                <td>–ò—Ç–æ–≥ (–ø—Ä–æ—Ü–µ–Ω—Ç)</td>
            </tr>

</section>

<div class="modal" id="weekModal">
  <div class="modal-header">
    <input id="weekTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–µ–¥–µ–ª–∏">
    <div class="actions">
      <span id="menuBtn">‚ãÆ
        <div class="menu" id="weekMenu">
          <div id="deleteWeek"><img src="trash-icon.png" width="16"> –£–¥–∞–ª–∏—Ç—å –Ω–µ–¥–µ–ª—é</div>
          <div id="downloadWeek"><img src="download-icon.png" width="16"> –°–∫–∞—á–∞—Ç—å TXT</div>
        </div>
      </span>
      <span id="closeModal">√ó</span>
    </div>
  </div>
  <div class="modal-body">
    <div class="modal-left">
      <div class="modal-goals">
        <h4>–ì–æ–¥–æ–≤—ã–µ —Ü–µ–ª–∏</h4>
        <ul id="modalGoalsList"></ul>
      </div>
    </div>
    <div class="modal-right">
      <div class="modal-description">
        <textarea id="weekDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –Ω–µ–¥–µ–ª–∏" style="width:100%;background:#222;color:#eee;border:none;padding:6px;border-radius:6px;"></textarea>
      </div>
      <div class="modal-days" id="daysContainer"></div>
      <button class="save-btn" id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

</div>

<script>
const STORAGE_KEY='plannerData_v8'; // –û–±–Ω–æ–≤–ª—è–µ–º –∫–ª—é—á –¥–ª—è –Ω–æ–≤–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –¥–∞–Ω–Ω—ã—Ö
const STORAGE_KEY_AUTH = 'plannerAuthDataKey'; // –ö–ª—é—á –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
const months=['–Ø–Ω–≤–∞—Ä—å','–§–µ–≤—Ä–∞–ª—å','–ú–∞—Ä—Ç','–ê–ø—Ä–µ–ª—å','–ú–∞–π','–ò—é–Ω—å','–ò—é–ª—å','–ê–≤–≥—É—Å—Ç','–°–µ–Ω—Ç—è–±—Ä—å','–û–∫—Ç—è–±—Ä—å','–ù–æ—è–±—Ä—å','–î–µ–∫–∞–±—Ä—å'];
const monthColors=['#d46a6a','#e5b15f','#5fbfd4','#38a386','#d69ce5','#a3d35f','#4dbfa6','#d67fa0','#d6bf5f','#61a0d8','#d68a6a','#6fc07f'];
const weekDays=['–ü–Ω','–í—Ç','–°—Ä','–ß—Ç','–ü—Ç','–°–±','–í—Å'];

let data=loadData();
months.forEach(m=>{if(!data.months[m])data.months[m]=[];});
let dragId=null;

/* --- –ó–∞–≥—Ä—É–∑–∫–∞/—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ (–û–±–Ω–æ–≤–ª–µ–Ω–æ) --- */
function loadData(){
  try{
    const d=JSON.parse(localStorage.getItem(STORAGE_KEY));
    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –ø–æ–ª—è, –µ—Å–ª–∏ –æ–Ω–∏ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É—é—Ç –≤ —Å—Ç–∞—Ä—ã—Ö –¥–∞–Ω–Ω—ã—Ö
    return d||{goals:[],weeks:{},months:{},unassigned:[],habits:[],habitRecords:[]};
  }catch{
    return {goals:[],weeks:{},months:{},unassigned:[],habits:[],habitRecords:[]};
  }
}
function save(){localStorage.setItem(STORAGE_KEY,JSON.stringify(data));}

/* --- –¶–µ–ª–∏ (–ë–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) --- */
const goalsList=document.getElementById('goalsList');
function renderGoals(){
  goalsList.innerHTML='';
  data.goals.forEach((t,i)=>{
    const div=document.createElement('div'); div.className='goal'; div.contentEditable=true; div.innerText=t;
    div.addEventListener('input',()=>{data.goals[i]=div.innerText;save();});
    const rm=document.createElement('span'); rm.className='goal-remove'; rm.innerText='‚àí';
    rm.onclick=()=>{data.goals.splice(i,1);save();renderGoals();};
    div.appendChild(rm); goalsList.appendChild(div);
  });
}
document.getElementById('addGoalBtn').onclick=()=>{data.goals.push('–ù–æ–≤–∞—è —Ü–µ–ª—å');save();renderGoals();};

/* --- –ù–µ–¥–µ–ª–∏ (–ë–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) --- */
const unassignedList=document.getElementById('unassignedList');
const createWeekBtn=document.getElementById('createWeekBtn');
function createWeekEl(week){
  const div=document.createElement('div'); div.className='week-item';
  div.innerHTML=`<div>${week.title}</div>`; div.draggable=true;
  div.ondragstart=e=>{dragId=week.id;};
  div.onclick=()=>openWeekModal(week.id);
  return div;
}
function renderUnassigned(){
  unassignedList.innerHTML='';
  data.unassigned.forEach(w=>{
    const el=createWeekEl(w);
    unassignedList.appendChild(el);
  });
}

/* --- –ú–µ—Å—è—Ü—ã (–ë–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) --- */
const monthsContainer=document.getElementById('months');
function renderMonths(){
  monthsContainer.innerHTML='';
  months.forEach((m,i)=>{
    const div=document.createElement('div'); div.className='month';
    div.style.backgroundColor=monthColors[i%monthColors.length];
    div.innerHTML=`<div class="m-title">${m}</div><div class="month-weeks" id="month-${m}"></div><div class="drop-zone" data-month="${m}">–ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ –Ω–µ–¥–µ–ª–∏ —Å—é–¥–∞</div>`;
    monthsContainer.appendChild(div);

    const dropZone=div.querySelector('.drop-zone');
    dropZone.ondragover=e=>e.preventDefault();
    dropZone.ondrop=e=>{
      e.preventDefault();
      const wId=dragId;
      const idx=data.unassigned.findIndex(w=>w.id===wId);
      if(idx>=0){
        const w=data.unassigned.splice(idx,1)[0];
        data.months[m].push(w);
        save();
        renderUnassigned();
        renderMonths();
      }
    };

    const monthWeeksDiv=div.querySelector('.month-weeks');
    data.months[m].forEach(w=>{
      const el=createWeekEl(w);
      monthWeeksDiv.appendChild(el);
    });
  });
}

createWeekBtn.onclick=()=>{
  const week={id:'w'+Date.now(),title:'–ù–æ–≤–∞—è –Ω–µ–¥–µ–ª—è',desc:'',tasks:{}};
  data.unassigned.push(week);
  save();
  renderUnassigned();
};

/* --- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–µ–¥–µ–ª–∏ (–ë–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) --- */
const weekModal=document.getElementById('weekModal');
const weekTitle=document.getElementById('weekTitle');
const weekDesc=document.getElementById('weekDesc');
const daysContainer=document.getElementById('daysContainer');
const modalGoalsList=document.getElementById('modalGoalsList');
let currentWeek=null;

function openWeekModal(id){
  const allWeeks=[...data.unassigned];
  months.forEach(m=>{allWeeks.push(...data.months[m]);});
  currentWeek=allWeeks.find(w=>w.id===id);
  if(!currentWeek) return;
  weekModal.style.display='flex';
  weekTitle.value=currentWeek.title;
  weekDesc.value=currentWeek.desc;

  modalGoalsList.innerHTML='';
  data.goals.forEach(t=>{
    const li=document.createElement('li'); li.textContent=t;
    modalGoalsList.appendChild(li);
  });

  daysContainer.innerHTML='';
  weekDays.forEach(d=>{
    const dayDiv=document.createElement('div'); dayDiv.className='day';
    const h4=document.createElement('h4');
    h4.innerHTML=`${d} <span>${(currentWeek.tasks[d]||[]).length}</span>`;
    dayDiv.appendChild(h4);

    const taskContainer=document.createElement('div'); taskContainer.className='tasks';
    (currentWeek.tasks[d]||[]).forEach((t,i)=>{
      const taskDiv=document.createElement('div'); taskDiv.contentEditable=true; taskDiv.innerText=t;
      const rm=document.createElement('img'); rm.src='trash-icon.png'; rm.width=16; rm.className='task-delete';
      rm.onclick=()=>{currentWeek.tasks[d].splice(i,1);renderWeekModal();save();}
      taskDiv.addEventListener('input',()=>{currentWeek.tasks[d][i]=taskDiv.innerText.replace(/[\u2716\u00D7]/g, '').trim();save();});
      taskDiv.appendChild(rm);
      taskContainer.appendChild(taskDiv);
    });
    const addBtn=document.createElement('button'); addBtn.textContent='–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É'; addBtn.className='add-task-btn';
    addBtn.onclick=()=>{
      if(!currentWeek.tasks[d]) currentWeek.tasks[d]=[];
      currentWeek.tasks[d].push('');
      renderWeekModal();
      save();
    };
    dayDiv.appendChild(taskContainer);
    dayDiv.appendChild(addBtn);
    daysContainer.appendChild(dayDiv);
  });
}

function renderWeekModal(){if(currentWeek) openWeekModal(currentWeek.id);}

document.getElementById('closeModal').onclick=()=>{weekModal.style.display='none';};
document.getElementById('saveBtn').onclick=()=>{
  if(currentWeek){
    currentWeek.title=weekTitle.value;
    currentWeek.desc=weekDesc.value;
    save();
    renderUnassigned();
    renderMonths();
    weekModal.style.display='none';
  }
};

const menuBtn=document.getElementById('menuBtn');
const weekMenu=document.getElementById('weekMenu');
menuBtn.onclick=e=>{e.stopPropagation(); weekMenu.style.display=weekMenu.style.display==='flex'?'none':'flex';};
document.addEventListener('click',()=>{weekMenu.style.display='none';});
document.getElementById('deleteWeek').onclick=()=>{
  if(!currentWeek) return;
  ['unassigned',...months].forEach(k=>{
    if(k==='unassigned'){data.unassigned=data.unassigned.filter(w=>w.id!==currentWeek.id);}
    else {data.months[k]=data.months[k].filter(w=>w.id!==currentWeek.id);}
  });
  save(); renderUnassigned(); renderMonths(); weekModal.style.display='none';
};
document.getElementById('downloadWeek').onclick=()=>{
  if(!currentWeek) return;
  let text=`–ù–∞–∑–≤–∞–Ω–∏–µ: ${currentWeek.title}\n–û–ø–∏—Å–∞–Ω–∏–µ: ${currentWeek.desc}\n`;
  weekDays.forEach(d=>{
    text+=`\n${d}:\n`;
    (currentWeek.tasks[d]||[]).forEach((t,i)=>text+=`${i+1}. ${t}\n`);
  });
  const blob=new Blob([text],{type:'text/plain;charset=utf-8'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`${currentWeek.title}.txt`; a.click();
};


/* --- –ù–û–í–´–ô –ö–û–î –î–õ–Ø –¢–†–ï–ö–ï–†–ê –ü–†–ò–í–´–ß–ï–ö --- */

const habitHeaderRow=document.getElementById('habitHeaderRow');
const habitBody=document.getElementById('habitBody');
const habitTotalRow=document.getElementById('habitTotalRow');
const newHabitInput=document.getElementById('newHabitInput');

function formatDate(date){
    const d=new Date(date);
    return d.toLocaleDateString('ru-RU',{month:'2-digit',day:'2-digit',year:'2-digit'});
}

function renderHabitTracker(){
    // 1. –†–µ–Ω–¥–µ—Ä –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –ø—Ä–∏–≤—ã—á–µ–∫
    habitHeaderRow.innerHTML='<th>–î–∞—Ç–∞</th>';
    data.habits.forEach((habit, index)=>{
        const th=document.createElement('th'); th.className='habit-col';
        th.contentEditable=true; th.innerText=habit;
        th.addEventListener('input',()=>{data.habits[index]=th.innerText;save();});

        // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è –ø—Ä–∏–≤—ã—á–∫–∏
        const removeBtn=document.createElement('span'); removeBtn.innerText=' √ó'; removeBtn.style.cursor='pointer'; removeBtn.style.color='#f00';
        removeBtn.onclick=()=>{
            if(confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É "${habit}"?`)){
                const deletedHabit = data.habits.splice(index,1)[0];
                // –£–¥–∞–ª—è–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ –∑–∞–ø–∏—Å–µ–π
                data.habitRecords.forEach(record=>{delete record.tasks[deletedHabit];});
                save(); renderHabitTracker();
            }
        };
        th.appendChild(removeBtn);
        habitHeaderRow.appendChild(th);
    });

    // 2. –†–µ–Ω–¥–µ—Ä –µ–∂–µ–¥–Ω–µ–≤–Ω—ã—Ö –∑–∞–ø–∏—Å–µ–π
    habitBody.innerHTML='';
    const habitScores=new Array(data.habits.length).fill(0); // –ú–∞—Å—Å–∏–≤ –¥–ª—è –ø–æ–¥—Å—á–µ—Ç–∞ –±–∞–ª–ª–æ–≤
    const totalDays=data.habitRecords.length;

    data.habitRecords.forEach(record=>{
        const tr=document.createElement('tr');
        const dateTd=document.createElement('td'); dateTd.className='date-col'; dateTd.innerText=formatDate(record.date);
        tr.appendChild(dateTd);

        data.habits.forEach((habit, index)=>{
            const td=document.createElement('td');
            const checkbox=document.createElement('input');
            checkbox.type='checkbox';
            
            // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ tasks —Å–æ–¥–µ—Ä–∂–∏—Ç —ç—Ç–æ—Ç habit, –µ—Å–ª–∏ –Ω–µ—Ç, –¥–æ–±–∞–≤–ª—è–µ–º —Å false
            if(typeof record.tasks[habit] === 'undefined'){
                record.tasks[habit] = false;
            }
            
            checkbox.checked=!!record.tasks[habit];

            // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –∫–ª–∏–∫–∞
            checkbox.onchange=()=>{
                record.tasks[habit]=checkbox.checked;
                save();
                renderHabitTracker(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏—Ç–æ–≥–æ–≤
            };

            td.appendChild(checkbox);
            tr.appendChild(td);

            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–ª, –µ—Å–ª–∏ –ø—Ä–∏–≤—ã—á–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞
            if(checkbox.checked){
                habitScores[index]++;
            }
        });
        habitBody.appendChild(tr);
    });

    // 3. –†–µ–Ω–¥–µ—Ä –∏—Ç–æ–≥–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏
    habitTotalRow.innerHTML='<td>–ò—Ç–æ–≥ (–ø—Ä–æ—Ü–µ–Ω—Ç)</td>';
    data.habits.forEach((_, index)=>{
        const td=document.createElement('td');
        const score=habitScores[index];
        const percentage=totalDays > 0 ? ((score/totalDays)*100).toFixed(0) : 0;
        td.innerText=`${score}/${totalDays} (${percentage}%)`;
        habitTotalRow.appendChild(td);
    });
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–∏–≤—ã—á–∫–∏
document.getElementById('addHabitBtn').onclick=()=>{
    const habitText=newHabitInput.value.trim();
    if(habitText && !data.habits.includes(habitText)){
        data.habits.push(habitText);
        newHabitInput.value='';
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –∑–∞–ø–∏—Å–∏, —á—Ç–æ–±—ã –Ω–æ–≤—ã–π habit –≤ –Ω–∏—Ö –ø–æ—è–≤–∏–ª—Å—è (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é false)
        data.habitRecords.forEach(r => { r.tasks[habitText] = false; });
        save();
        renderHabitTracker();
    }
};

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ –¥–Ω—è
document.getElementById('newDayBtn').onclick=()=>{
    const today=new Date().setHours(0,0,0,0);
    // –ü—Ä–æ–≤–µ—Ä–∫–∞, –µ—Å—Ç—å –ª–∏ —É–∂–µ –∑–∞–ø–∏—Å—å –∑–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–π –¥–µ–Ω—å
    if(data.habitRecords.some(r=>new Date(r.date).setHours(0,0,0,0)===today)){
        alert('–ó–∞–ø–∏—Å—å –∑–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–π –¥–µ–Ω—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!');
        return;
    }

    const newRecord={
        date: new Date().toISOString(),
        tasks: {}
    };
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∑–∞–¥–∞—á–∏ –¥–ª—è –Ω–æ–≤–æ–≥–æ –¥–Ω—è (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—Å–µ false)
    data.habits.forEach(h=>{newRecord.tasks[h]=false;});

    data.habitRecords.push(newRecord);
    data.habitRecords.sort((a,b)=>new Date(a.date)-new Date(b.date)); // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ
    save();
    renderHabitTracker();
};
