// –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ—Ç Date() –≤ 'YYYY-MM-DD'
function getISODate(date) {

}

// –ü–æ–ª—É—á–∞–µ—Ç –≤—Å–µ –¥–Ω–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ —Å–µ—Ç–∫–µ –º–µ—Å—è—Ü–∞
function getMonthDays(year, month) {
    const days = [];
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    
    // –î–µ–Ω—å –Ω–µ–¥–µ–ª–∏ (0=–í—Å, 1=–ü–Ω, ...). –ü—Ä–∏–≤–æ–¥–∏–º –∫ 0=–ü–Ω, 6=–í—Å
    let dayOfWeek = firstDay.getDay();
    if (dayOfWeek === 0) dayOfWeek = 7;
    
    // –î–Ω–∏ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
    const prevMonthLastDay = new Date(year, month, 0).getDate();
    for (let i = dayOfWeek - 1; i > 0; i--) {
        const date = new Date(year, month - 1, prevMonthLastDay - i + 1);
        days.push({ date: date, isCurrentMonth: false });
    }
    
    // –î–Ω–∏ —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
    for (let i = 1; i <= lastDay.getDate(); i++) {
        const date = new Date(year, month, i);
        days.push({ date: date, isCurrentMonth: true });
    }
    
    // –î–Ω–∏ –∏–∑ —Å–ª–µ–¥—É—é—â–µ–≥–æ –º–µ—Å—è—Ü–∞ (–¥–æ–∑–∞–ø–æ–ª–Ω—è–µ–º –¥–æ 42 —è—á–µ–µ–∫ / 6 –Ω–µ–¥–µ–ª—å)
    const nextDays = 42 - days.length;
    for (let i = 1; i <= nextDays; i++) {
        const date = new Date(year, month + 1, i);
        days.push({ date: date, isCurrentMonth: false });
    }
    
    return days;
}

// –ü–æ–ª—É—á–∞–µ—Ç 7 –¥–Ω–µ–π –¥–ª—è —Ç–µ–∫—É—â–µ–π –Ω–µ–¥–µ–ª–∏ (–ü–Ω-–í—Å)
function getWeekDays(date) {
    const days = [];
    let dayOfWeek = date.getDay();
    if (dayOfWeek === 0) dayOfWeek = 7; // –í—Å = 7
    
    // –ù–∞—Ö–æ–¥–∏–º –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫
    const monday = new Date(date);
    monday.setDate(date.getDate() - (dayOfWeek - 1));
    
    for (let i = 0; i < 7; i++) {
        const weekDay = new Date(monday);
        weekDay.setDate(monday.getDate() + i);
        days.push(weekDay);
    }
    return days;
}

function createTaskItemElement(task) {
    const taskEl = document.createElement('div');
    taskEl.className = 'task-item';
    taskEl.dataset.taskId = task.id;
    if (task.is_done) {
        taskEl.classList.add('done');

    // –ß–µ–∫–±–æ–∫—Å
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.className = 'task-item-checkbox';
    checkbox.checked = task.is_done;
    checkbox.onchange = async () => {
        const newStatus = checkbox.checked;
        await updateTaskStatus(task.id, newStatus);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        task.is_done = newStatus;

    };

    timeEl.textContent = task.time ? task.time.slice(0, 5) : '–í–µ—Å—å –¥–µ–Ω—å';
    
    // –¢–µ–∫—Å—Ç
    const textEl = document.createElement('span');

    deleteBtn.innerHTML = '&times;';
    deleteBtn.title = '–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É';
    deleteBtn.onclick = async () => {
        if (confirm(`–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É "${task.text}"?`)) {
            const success = await deleteTask(task.id);
            if (success) {
                // –£–¥–∞–ª—è–µ–º –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
                const date = task.task_date;

                if (dayModal.classList.contains('visible')) {

    taskEl.appendChild(checkbox);

    return taskEl;
}

    if (newTask) {
        // –î–æ–±–∞–≤–ª—è–µ–º –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        if (!state.tasks[date]) state.tasks[date] = [];
        state.tasks[date].push(newTask);
        state.tasks[date].sort((a, b) => (a.time || '').localeCompare(b.time || ''));
        
        // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
        newTaskTimeInput.value = '';
        newTaskTextInput.value = '';
        
        // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É –∏ –∫–∞–ª–µ–Ω–¥–∞—Ä—å
        openDayModal(date);
        render();
    }
}

// =================================================================
// 6. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –°–õ–£–®–ê–¢–ï–õ–ò
// =================================================================

async function init() {
    showLoading();
    const authed = await initSupabase();
    if (!authed) return;
    
    await fetchTasks();
    hideLoading();
    render();
    
    // –°–ª—É—à–∞—Ç–µ–ª–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
    prevBtn.onclick = () => {
        if (state.currentView === 'month') {
            state.currentDate.setMonth(state.currentDate.getMonth() - 1);
        } else {
            state.currentDate.setDate(state.currentDate.getDate() - 7);
        }
        render();
    };
    
    nextBtn.onclick = () => {
        if (state.currentView === 'month') {
            state.currentDate.setMonth(state.currentDate.getMonth() + 1);
        } else {
            state.currentDate.setDate(state.currentDate.getDate() + 7);
        }
        render();
    };
    
    todayBtn.onclick = () => {
        state.currentDate = new Date();
        render();
    };
    
    // –°–ª—É—à–∞—Ç–µ–ª–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∏–¥–∞
    monthViewBtn.onclick = () => {
        state.currentView = 'month';
        render();
    };
    weekViewBtn.onclick = () => {
        state.currentView = 'week';
        render();
    };
    
    // –°–ª—É—à–∞—Ç–µ–ª–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
    closeModalBtn.onclick = closeModal;
    dayModal.onclick = (e) => {
        if (e.target === dayModal) closeModal();
    };
    addTaskFormModal.onsubmit = handleModalAddTask;
}

// --- –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ ---
document.addEventListener('DOMContentLoaded', init);

</script>
